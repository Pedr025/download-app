<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ranking - PKFilmes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg: #0b0b0b;
            --surface: #1a1a1a;
            --accent: #8a2be2;
            --accent-light: #a855f7;
            --text-main: #ffffff;
            --text-dim: #a0a0a0;
            --nav-bg: rgba(11, 11, 11, 0.8);
            --card-radius: 8px;
            --transition: all 0.3s ease;
            --gold: #ffd700;
            --silver: #c0c0c0;
            --bronze: #cd7f32;
        }
        
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; user-select: none; -webkit-user-select: none; }
        body { background-color: var(--bg); color: var(--text-main); font-family: 'Inter', sans-serif; padding-bottom: 100px; overflow-x: hidden; }

        header { position: fixed; top: 0; left: 0; right: 0; z-index: 1000; padding: 15px 20px; background: var(--bg); border-bottom: 1px solid rgba(255,255,255,0.05); display: flex; align-items: center; justify-content: space-between; }
        .header-title { font-size: 18px; font-weight: 800; color: white; text-align: center; flex: 1; letter-spacing: 1px; }
        .header-btn { background: var(--surface); border: 1px solid rgba(255,255,255,0.1); color: white; width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; }

        main { margin-top: 75px; padding: 0 20px; position: relative; }

        /* USER CARD */
        .user-rank-card { background: linear-gradient(135deg, var(--surface) 0%, #0a0a0a 100%); border-radius: 15px; padding: 20px; margin-bottom: 25px; display: flex; align-items: center; justify-content: space-between; border: 1px solid rgba(138, 43, 226, 0.2); box-shadow: 0 10px 20px rgba(0,0,0,0.3); }
        .user-rank-info { display: flex; align-items: center; gap: 15px; }
        .user-rank-avatar { width: 55px; height: 55px; border-radius: 50%; border: 2px solid var(--accent); object-fit: cover; }
        .user-rank-details h3 { font-size: 15px; font-weight: 700; margin-bottom: 4px; }
        .user-rank-details p { font-size: 12px; color: var(--text-dim); }

        /* TOP 3 */
        .top-3-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 12px; margin-bottom: 30px; align-items: flex-end; }
        .top-card { background: var(--surface); border-radius: 12px; padding: 15px 10px; text-align: center; border: 1px solid rgba(255,255,255,0.05); position: relative; }
        .top-card.rank-1 { padding: 25px 10px; border-color: var(--gold); box-shadow: 0 0 15px rgba(255, 215, 0, 0.1); }
        .top-card.rank-2 { border-color: var(--silver); }
        .top-card.rank-3 { border-color: var(--bronze); }
        .medal { font-size: 24px; margin-bottom: 10px; display: block; }
        .top-avatar { width: 60px; height: 60px; border-radius: 50%; margin: 0 auto 10px; border: 2px solid rgba(255,255,255,0.1); object-fit: cover; }
        .rank-1 .top-avatar { width: 75px; height: 75px; border-color: var(--gold); }
        .top-name { font-size: 12px; font-weight: 700; margin-bottom: 5px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .top-xp { font-size: 14px; font-weight: 800; color: var(--accent); }

        /* LIST */
        .ranking-list { display: flex; flex-direction: column; gap: 12px; }
        .ranking-item { display: flex; align-items: center; gap: 15px; background: var(--surface); padding: 12px 15px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.05); }
        .ranking-pos { font-size: 14px; font-weight: 800; color: var(--accent); width: 25px; text-align: center; }
        .ranking-avatar { width: 45px; height: 45px; border-radius: 50%; object-fit: cover; border: 1px solid rgba(255,255,255,0.1); }
        .ranking-info { flex: 1; min-width: 0; }
        .ranking-name { font-size: 14px; font-weight: 700; margin-bottom: 2px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .ranking-meta { font-size: 11px; color: var(--text-dim); }
        .ranking-xp-val { font-size: 14px; font-weight: 800; color: var(--accent); }

        /* VISITOR BLUR */
        #visitor-overlay { position: fixed; top: 0; left: 0; width: 100%; height: calc(100% - 75px); background: rgba(0,0,0,0.7); backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px); z-index: 1500; display: none; flex-direction: column; align-items: center; justify-content: center; padding: 40px; text-align: center; }
        .visitor-icon { font-size: 50px; color: var(--accent); margin-bottom: 20px; }
        .visitor-title { font-size: 22px; font-weight: 900; color: white; margin-bottom: 15px; }
        .visitor-text { font-size: 15px; color: var(--text-dim); margin-bottom: 30px; line-height: 1.5; }
        .btn-login { background: var(--accent); color: white; border: none; padding: 16px 50px; border-radius: 35px; font-weight: 800; font-size: 16px; box-shadow: 0 10px 25px rgba(138, 43, 226, 0.4); cursor: pointer; text-transform: uppercase; }

        /* NAV */
        .nav { position: fixed; bottom: 0; left: 0; right: 0; height: 75px; background: var(--nav-bg); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); display: flex; justify-content: space-around; z-index: 2000; border-top: 1px solid rgba(255,255,255,0.05); padding-bottom: 10px; }
        .nav-item { display: flex; flex-direction: column; align-items: center; justify-content: center; color: var(--text-dim); text-decoration: none; font-size: 10px; font-weight: 600; gap: 5px; flex: 1; }
        .nav-item i { font-size: 20px; }
        .nav-item.active { color: var(--accent); }
        .nav-profile { width: 24px; height: 24px; border-radius: 50%; background: var(--accent); display: flex; align-items: center; justify-content: center; color: white; font-size: 12px; overflow: hidden; border: 1px solid var(--accent); }
        .nav-profile img { width: 100%; height: 100%; object-fit: cover; }

        .skeleton { background: #1a1a1a; border-radius: 12px; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { opacity: 0.5; } 50% { opacity: 0.8; } 100% { opacity: 0.5; } }

        /* MODAL INFO */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.9); backdrop-filter: blur(10px); z-index: 3000; display: none; align-items: center; justify-content: center; padding: 20px; }
        .modal.active { display: flex; }
        .modal-content { background: var(--surface); border-radius: 20px; padding: 25px; width: 100%; max-width: 400px; border: 1px solid rgba(255,255,255,0.1); text-align: center; }
        .modal-content h2 { margin-bottom: 15px; color: var(--accent-light); }
        .modal-content p { font-size: 14px; color: var(--text-dim); line-height: 1.6; margin-bottom: 20px; }
        .modal-btn { background: var(--accent); color: white; border: none; padding: 12px 30px; border-radius: 25px; font-weight: 700; cursor: pointer; }
    </style>
</head>
<body>

    <div id="visitor-overlay">
        <div class="visitor-icon"><i class="fa-solid fa-crown"></i></div>
        <h2 class="visitor-title">Ranking de Usu√°rios</h2>
        <p class="visitor-text">Fa√ßa login para ver sua posi√ß√£o no ranking e competir com outros usu√°rios!</p>
        <button class="btn-login" onclick="window.location.href='onboarding.html'">Fazer Login</button>
    </div>

    <header>
        <button class="header-btn" onclick="window.history.back()"><i class="fa-solid fa-chevron-left"></i></button>
        <h1 class="header-title">RANKING</h1>
        <button class="header-btn" onclick="showInfo()"><i class="fa-solid fa-circle-info"></i></button>
    </header>

    <main id="main-content">
        <!-- Card do Usu√°rio Logado -->
        <div id="user-rank-container">
            <div class="user-rank-card skeleton" style="height: 95px;"></div>
        </div>

        <!-- Top 3 -->
        <div class="top-3-grid" id="top-3-container">
            <div class="top-card rank-2 skeleton" style="height: 160px;"></div>
            <div class="top-card rank-1 skeleton" style="height: 200px;"></div>
            <div class="top-card rank-3 skeleton" style="height: 140px;"></div>
        </div>

        <!-- Lista Geral -->
        <div class="ranking-list" id="ranking-list-container">
            <div class="ranking-item skeleton" style="height: 70px;"></div>
            <div class="ranking-item skeleton" style="height: 70px;"></div>
            <div class="ranking-item skeleton" style="height: 70px;"></div>
        </div>
    </main>

    <div class="modal" id="info-modal">
        <div class="modal-content">
            <h2>Como ganhar XP?</h2>
            <p>Assista filmes e s√©ries para ganhar pontos de experi√™ncia! Quanto mais voc√™ assiste, mais alto voc√™ sobe no ranking da PKFilmes.</p>
            <button class="modal-btn" onclick="hideInfo()">Entendido</button>
        </div>
    </div>

    <nav class="nav">
        <a href="index.html" class="nav-item"><i class="fa-solid fa-house"></i><span>In√≠cio</span></a>
        <a href="buscar.html" class="nav-item"><i class="fa-solid fa-magnifying-glass"></i><span>Buscar</span></a>
        <a href="novidades.html" class="nav-item active"><i class="fa-solid fa-crown"></i><span>Ranking</span></a>
        <a href="perfil.html" class="nav-item">
            <div class="nav-profile" id="nav-profile-icon"><i class="fa-solid fa-user"></i></div>
            <span>Perfil</span>
        </a>
    </nav>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBIQSqbbN-adfJjONc0pmTY4PZahwk6a6w",
            authDomain: "nupcine.firebaseapp.com",
            databaseURL: "https://nupcine-default-rtdb.firebaseio.com",
            projectId: "nupcine",
            storageBucket: "nupcine.appspot.com",
            messagingSenderId: "602295443044",
            appId: "1:602295443044:web:af618627a1dbe5b142c971",
            measurementId: "G-YD3TPSJTCF"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        onAuthStateChanged(auth, (user) => {
            const isVisitor = localStorage.getItem('isVisitor') === 'true';
            if (user) {
                document.getElementById('visitor-overlay').style.display = 'none';
                loadRanking(user.uid);
            } else if (isVisitor) {
                document.getElementById('visitor-overlay').style.display = 'flex';
            } else {
                window.location.href = 'onboarding.html';
            }
        });

        function loadRanking(currentUid) {
            const usersRef = ref(db, 'users');
            onValue(usersRef, (snapshot) => {
                if (snapshot.exists()) {
                    const data = snapshot.val();
                    const usersArray = Object.keys(data).map(uid => ({
                        uid: uid,
                        username: data[uid].username || 'Usu√°rio',
                        profilePhoto: data[uid].profilePhoto || 'https://via.placeholder.com/150',
                        xp: parseInt(data[uid].xp) || 0,
                        level: data[uid].level || 1
                    })).sort((a, b) => b.xp - a.xp).slice(0, 20); // Limita aos top 20

                    renderRanking(usersArray, currentUid);
                }
            });
        }

        function renderRanking(users, currentUid) {
            const userRankContainer = document.getElementById('user-rank-container');
            const top3Container = document.getElementById('top-3-container');
            const listContainer = document.getElementById('ranking-list-container');

            // 1. Card do Usu√°rio Logado
            const myIndex = users.findIndex(u => u.uid === currentUid);
            const me = users[myIndex];
            if (me) {
                userRankContainer.innerHTML = `
                    <div class="user-rank-card">
                        <div class="user-rank-info">
                            <img src="${me.profilePhoto}" class="user-rank-avatar">
                            <div class="user-rank-details">
                                <h3>Sua Posi√ß√£o: #${myIndex + 1}</h3>
                                <p>${me.username} ‚Ä¢ N√≠vel ${me.level}</p>
                            </div>
                        </div>
                        <div class="ranking-xp">
                            <span class="ranking-xp-val">${me.xp} XP</span>
                        </div>
                    </div>
                `;
                // Atualiza √≠cone da nav
                document.getElementById('nav-profile-icon').innerHTML = `<img src="${me.profilePhoto}">`;
            }

            // 2. Top 3
            const top1 = users[0] || { username: '-', xp: 0, profilePhoto: 'https://via.placeholder.com/150' };
            const top2 = users[1] || { username: '-', xp: 0, profilePhoto: 'https://via.placeholder.com/150' };
            const top3 = users[2] || { username: '-', xp: 0, profilePhoto: 'https://via.placeholder.com/150' };

            top3Container.innerHTML = `
                <div class="top-card rank-2">
                    <span class="medal">ü•à</span>
                    <img src="${top2.profilePhoto}" class="top-avatar">
                    <div class="top-name">${top2.username}</div>
                    <div class="top-xp">${top2.xp}</div>
                </div>
                <div class="top-card rank-1">
                    <span class="medal">ü•á</span>
                    <img src="${top1.profilePhoto}" class="top-avatar">
                    <div class="top-name">${top1.username}</div>
                    <div class="top-xp">${top1.xp}</div>
                </div>
                <div class="top-card rank-3">
                    <span class="medal">ü•â</span>
                    <img src="${top3.profilePhoto}" class="top-avatar">
                    <div class="top-name">${top3.username}</div>
                    <div class="top-xp">${top3.xp}</div>
                </div>
            `;

            // 3. Lista Geral (do 4¬∫ em diante)
            listContainer.innerHTML = users.slice(3).map((user, index) => `
                <div class="ranking-item">
                    <div class="ranking-pos">${index + 4}</div>
                    <img src="${user.profilePhoto}" class="ranking-avatar">
                    <div class="ranking-info">
                        <div class="ranking-name">${user.username}</div>
                        <div class="ranking-meta">N√≠vel ${user.level}</div>
                    </div>
                    <div class="ranking-xp">
                        <span class="ranking-xp-val">${user.xp} XP</span>
                    </div>
                </div>
            `).join('');
        }

        window.showInfo = () => document.getElementById('info-modal').classList.add('active');
        window.hideInfo = () => document.getElementById('info-modal').classList.remove('active');
    </script>
</body>
</html>
