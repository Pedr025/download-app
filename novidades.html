<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Novidades - PKFilmes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg: #000;
            --surface: #1a1a1a;
            --accent: #8a2be2;
            --accent-light: #a855f7;
            --text-main: #ffffff;
            --text-dim: #a0a0a0;
            --nav-bg: rgba(0, 0, 0, 0.8);
            --transition: all 0.3s ease;
        }

        * { 
            box-sizing: border-box; 
            margin: 0; 
            padding: 0; 
            -webkit-tap-highlight-color: transparent; 
            user-select: none;
        }

        body {
            background-color: var(--bg);
            color: var(--text-main);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        /* CONTAINER TIKTOK */
        .tiktok-container {
            height: 100vh;
            width: 100vw;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .tiktok-container::-webkit-scrollbar {
            display: none;
        }

        .video-section {
            height: 100vh;
            width: 100vw;
            scroll-snap-align: start;
            position: relative;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* PLAYER */
        .video-wrapper {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .video-wrapper iframe {
            width: 100%;
            height: 100%;
            border: none;
            pointer-events: none;
            transform: scale(1.5);
        }

        /* OVERLAY DE INTERA√á√ÉO */
        .video-overlay {
            position: absolute;
            inset: 0;
            z-index: 10;
            background: linear-gradient(to bottom, rgba(0,0,0,0.3) 0%, transparent 20%, transparent 60%, rgba(0,0,0,0.8) 100%);
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 20px 15px 100px 15px;
        }

        /* INFO DO FILME */
        .movie-info {
            max-width: 80%;
        }

        .movie-title {
            font-size: 20px;
            font-weight: 800;
            margin-bottom: 8px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.8);
        }

        .movie-genres {
            font-size: 14px;
            color: #ddd;
            margin-bottom: 15px;
            font-weight: 500;
        }

        .btn-watch {
            background: var(--accent);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: 700;
            font-size: 14px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(138, 43, 226, 0.4);
        }

        /* BOT√ïES LATERAIS */
        .side-actions {
            position: absolute;
            right: 15px;
            bottom: 120px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            z-index: 20;
        }

        .action-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            color: white;
            cursor: pointer;
        }

        .action-icon {
            width: 45px;
            height: 45px;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: var(--transition);
        }

        .action-btn:active .action-icon {
            transform: scale(0.9);
        }

        .action-icon.liked {
            background: #ff4b4b;
            color: white;
        }

        .action-icon.muted {
            background: var(--accent);
        }

        .action-icon.paused {
            background: var(--accent);
        }

        .action-label {
            font-size: 12px;
            font-weight: 600;
        }

        /* SEEKBAR */
        .seekbar-container {
            position: fixed;
            bottom: 70px;
            left: 0;
            right: 0;
            height: 3px;
            background: rgba(255,255,255,0.1);
            z-index: 999;
            cursor: pointer;
        }

        .seekbar-progress {
            height: 100%;
            background: var(--accent);
            width: 0%;
            transition: width 0.1s linear;
        }

        /* NAVEGA√á√ÉO INFERIOR (PADRONIZADA) */
        .nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 70px;
            background: var(--nav-bg);
            backdrop-filter: blur(15px);
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-top: 1px solid rgba(255,255,255,0.05);
            z-index: 1000;
            padding-bottom: env(safe-area-inset-bottom);
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            color: var(--text-dim);
            text-decoration: none;
            font-size: 10px;
            font-weight: 600;
            transition: var(--transition);
            flex: 1;
        }

        .nav-item i { font-size: 20px; }
        .nav-item.active { color: var(--accent); }
        .nav-profile { width: 24px; height: 24px; border-radius: 50%; background: #333; display: flex; justify-content: center; align-items: center; overflow: hidden; }
        .nav-profile img { width: 100%; height: 100%; object-fit: cover; }

        /* LOADING */
        #loading-screen {
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 3000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        .loader {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(138, 43, 226, 0.2);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* HEADER COM LOGO */
        .top-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px;
            z-index: 1000;
            display: flex;
            justify-content: center;
            background: linear-gradient(to bottom, rgba(0,0,0,0.6) 0%, transparent 100%);
        }

        .logo-container {
            font-size: 24px;
            font-weight: 900;
            letter-spacing: -1px;
            text-decoration: none;
            display: flex;
            align-items: center;
        }

        .logo-pk { color: #ffffff; }
        .logo-filmes { color: var(--accent); }
    </style>
</head>
<body>

    <div id="loading-screen">
        <div class="loader"></div>
        <p style="font-weight: 600; color: var(--accent);">Carregando Novidades...</p>
    </div>

    <header class="top-header">
        <div class="logo-container">
            <span class="logo-pk">PK</span><span class="logo-filmes">FILMES</span>
        </div>
    </header>

    <div class="seekbar-container">
        <div class="seekbar-progress" id="seekbar-progress"></div>
    </div>

    <div class="tiktok-container" id="video-container">
        <!-- Injetado via JS -->
    </div>

    <nav class="nav">
        <a href="in√≠cio.html" class="nav-item"><i class="fa-solid fa-house"></i><span>In√≠cio</span></a>
        <a href="buscar.html" class="nav-item"><i class="fa-solid fa-magnifying-glass"></i><span>Buscar</span></a>
        <a href="novidades.html" class="nav-item active"><i class="fa-solid fa-wand-magic-sparkles"></i><span>Novidades</span></a>
        <a href="perfil.html" class="nav-item"><div class="nav-profile" id="user-profile-icon"><i class="fa-solid fa-user"></i></div><span>Perfil</span></a>
    </nav>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getDatabase, ref, get, child } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBIQSqbbN-adfJjONc0pmTY4PZahwk6a6w",
            authDomain: "nupcine.firebaseapp.com",
            databaseURL: "https://nupcine-default-rtdb.firebaseio.com",
            projectId: "nupcine",
            storageBucket: "nupcine.appspot.com",
            messagingSenderId: "602295443044",
            appId: "1:602295443044:web:af618627a1dbe5b142c971",
            measurementId: "G-YD3TPSJTCF"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        onAuthStateChanged(auth, async (user) => {
            const navProfileIcon = document.getElementById('user-profile-icon');
            if (user) {
                const snapshot = await get(child(ref(db), `users/${user.uid}/profile`));
                const profileData = snapshot.exists() ? snapshot.val() : {};
                const photoUrl = profileData.profilePhoto || user.photoURL;
                if (photoUrl) {
                    navProfileIcon.innerHTML = `<img src="${photoUrl}" class="nav-profile-img" alt="Perfil">`;
                }
            }
        });
    </script>

    <script>
        const API_URL = "https://pkfilmes.pages.dev/movies_data.json";
        let moviesWithTrailers = [];
        let currentActiveIndex = 0;
        let currentIframe = null;
        let videoStates = {}; // Armazena estado de cada v√≠deo (muted, paused, liked)

        async function init() {
            try {
                const response = await fetch(API_URL);
                const data = await response.json();
                
                moviesWithTrailers = data.filter(m => m.trailer_id && m.trailer_id.trim() !== "");
                moviesWithTrailers.sort(() => Math.random() - 0.5);

                renderVideos();
                
                document.getElementById('loading-screen').style.display = 'none';
                
                setupIntersectionObserver();
            } catch (error) {
                console.error("Erro ao carregar novidades:", error);
                alert("Erro ao carregar os v√≠deos. Tente novamente.");
            }
        }

        function renderVideos() {
            const container = document.getElementById('video-container');
            container.innerHTML = moviesWithTrailers.map((movie, index) => `
                <section class="video-section" data-index="${index}" data-trailer="${movie.trailer_id}" data-movie-id="${movie.id}">
                    <div class="video-wrapper" id="player-${index}">
                        <!-- Iframe ser√° injetado pelo Observer -->
                    </div>
                    <div class="video-overlay">
                        <div class="movie-info">
                            <h2 class="movie-title">${movie.titulo}</h2>
                            <p class="movie-genres">${movie.generos || 'Novidade'}</p>
                            <button class="btn-watch" onclick="window.location.href='detalhes.html?id=${movie.id}'">
                                <i class="fa-solid fa-play"></i> Assistir Agora
                            </button>
                        </div>
                        <div class="side-actions">
                            <div class="action-btn" onclick="toggleLike(this, ${index})">
                                <div class="action-icon" id="like-btn-${index}"><i class="fa-solid fa-heart"></i></div>
                                <span class="action-label">Curtir</span>
                            </div>
                            <div class="action-btn" onclick="togglePlayPause(${index})">
                                <div class="action-icon" id="play-btn-${index}"><i class="fa-solid fa-play"></i></div>
                                <span class="action-label">Pausar</span>
                            </div>
                            <div class="action-btn" onclick="toggleMute(${index})">
                                <div class="action-icon" id="mute-btn-${index}"><i class="fa-solid fa-volume-high"></i></div>
                                <span class="action-label">Som</span>
                            </div>
                            <div class="action-btn" onclick="shareMovie(${movie.id}, '${movie.titulo.replace(/'/g, "\\'")}')">
                                <div class="action-icon"><i class="fa-solid fa-share"></i></div>
                                <span class="action-label">Compartilhar</span>
                            </div>
                        </div>
                    </div>
                </section>
            `).join('');
        }

        function setupIntersectionObserver() {
            const options = {
                root: document.getElementById('video-container'),
                threshold: 0.6
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    const index = entry.target.getAttribute('data-index');
                    const trailerId = entry.target.getAttribute('data-trailer');
                    const playerWrapper = document.getElementById(`player-${index}`);

                    if (entry.isIntersecting) {
                        currentActiveIndex = index;
                        playerWrapper.innerHTML = `
                            <iframe id="youtube-iframe-${index}"
                                    src="https://www.youtube.com/embed/${trailerId}?autoplay=1&mute=1&controls=0&loop=1&playlist=${trailerId}&enablejsapi=1&rel=0" 
                                    allow="autoplay; encrypted-media" 
                                    allowfullscreen>
                            </iframe>
                        `;
                        
                        // Inicializa estado do v√≠deo
                        if (!videoStates[index]) {
                            videoStates[index] = {
                                muted: true,
                                paused: false,
                                liked: false
                            };
                        }

                        // Atualiza seekbar
                        updateSeekbar(index);
                    } else {
                        playerWrapper.innerHTML = '';
                    }
                });
            }, options);

            document.querySelectorAll('.video-section').forEach(section => {
                observer.observe(section);
            });
        }

        function updateSeekbar(index) {
            const iframe = document.getElementById(`youtube-iframe-${index}`);
            if (!iframe) return;

            // Simula progresso do v√≠deo (YouTube API √© complexa, ent√£o usamos uma anima√ß√£o)
            const seekbar = document.getElementById('seekbar-progress');
            let progress = 0;
            const interval = setInterval(() => {
                if (currentActiveIndex !== index) {
                    clearInterval(interval);
                    seekbar.style.width = '0%';
                    return;
                }
                progress += Math.random() * 2;
                if (progress > 100) progress = 0;
                seekbar.style.width = progress + '%';
            }, 500);
        }

        window.toggleLike = (btn, index) => {
            const likeBtn = document.getElementById(`like-btn-${index}`);
            videoStates[index].liked = !videoStates[index].liked;
            
            if (videoStates[index].liked) {
                likeBtn.classList.add('liked');
            } else {
                likeBtn.classList.remove('liked');
            }
        };

        window.togglePlayPause = (index) => {
            const playBtn = document.getElementById(`play-btn-${index}`);
            videoStates[index].paused = !videoStates[index].paused;
            
            if (videoStates[index].paused) {
                playBtn.classList.add('paused');
                playBtn.innerHTML = '<i class="fa-solid fa-pause"></i>';
            } else {
                playBtn.classList.remove('paused');
                playBtn.innerHTML = '<i class="fa-solid fa-play"></i>';
            }
        };

        window.toggleMute = (index) => {
            const muteBtn = document.getElementById(`mute-btn-${index}`);
            videoStates[index].muted = !videoStates[index].muted;
            
            if (videoStates[index].muted) {
                muteBtn.classList.add('muted');
                muteBtn.innerHTML = '<i class="fa-solid fa-volume-xmark"></i>';
            } else {
                muteBtn.classList.remove('muted');
                muteBtn.innerHTML = '<i class="fa-solid fa-volume-high"></i>';
            }
        };

        window.shareMovie = (movieId, movieTitle) => {
            const shareUrl = `${window.location.origin}/detalhes.html?id=${movieId}`;
            const shareText = `Assista "${movieTitle}" agora na PKFilmes! üé¨`;

            // Tenta usar a API Web Share (funciona em navegadores modernos)
            if (navigator.share) {
                navigator.share({
                    title: 'PKFilmes',
                    text: shareText,
                    url: shareUrl
                }).catch(err => console.log('Erro ao compartilhar:', err));
            } else {
                // Fallback: copia para a √°rea de transfer√™ncia e abre um modal
                navigator.clipboard.writeText(shareUrl).then(() => {
                    alert(`Link copiado! üìã\n\n${shareText}\n\n${shareUrl}`);
                }).catch(() => {
                    alert(`Compartilhe este link:\n\n${shareUrl}`);
                });
            }
        };

        window.onload = init;
    </script>
</body>
</html>
