<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Novidades - PKFilmes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg: #000;
            --surface: #1a1a1a;
            --accent: #8a2be2;
            --accent-light: #a855f7;
            --text-main: #ffffff;
            --text-dim: #a0a0a0;
            --nav-bg: rgba(0, 0, 0, 0.8);
            --transition: all 0.3s ease;
        }

        * { 
            box-sizing: border-box; 
            margin: 0; 
            padding: 0; 
            -webkit-tap-highlight-color: transparent; 
            user-select: none;
            -webkit-user-select: none;
        }

        body {
            background-color: var(--bg);
            color: var(--text-main);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            will-change: transform;
        }

        /* CONTAINER TIKTOK */
        .tiktok-container {
            height: 100vh;
            width: 100vw;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            scrollbar-width: none;
            -ms-overflow-style: none;
            -webkit-overflow-scrolling: touch;
            transform: translateZ(0);
        }

        .tiktok-container::-webkit-scrollbar {
            display: none;
        }

        .video-section {
            height: 100vh;
            width: 100vw;
            scroll-snap-align: start;
            position: relative;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            contain: layout style paint;
        }

        /* PLAYER */
        .video-wrapper {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .video-wrapper iframe {
            width: 100%;
            height: 100%;
            border: none;
            pointer-events: none;
            transform: scale(1.5);
            backface-visibility: hidden;
        }

        /* OVERLAY DE INTERAÇÃO */
        .video-overlay {
            position: absolute;
            inset: 0;
            z-index: 10;
            background: linear-gradient(to bottom, rgba(0,0,0,0.3) 0%, transparent 20%, transparent 60%, rgba(0,0,0,0.8) 100%);
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 20px 15px 100px 15px;
            pointer-events: none;
        }

        /* INFO DO FILME */
        .movie-info {
            max-width: 80%;
            pointer-events: auto;
        }

        .movie-title {
            font-size: 20px;
            font-weight: 800;
            margin-bottom: 8px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.8);
        }

        .movie-genres {
            font-size: 14px;
            color: #ddd;
            margin-bottom: 15px;
            font-weight: 500;
        }

        .btn-watch {
            background: var(--accent);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: 700;
            font-size: 14px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(138, 43, 226, 0.4);
            transition: var(--transition);
        }

        .btn-watch:active {
            transform: scale(0.95);
        }

        /* BOTÕES LATERAIS */
        .side-actions {
            position: absolute;
            right: 15px;
            bottom: 120px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            z-index: 20;
            pointer-events: auto;
        }

        .action-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            color: white;
            cursor: pointer;
        }

        .action-icon {
            width: 45px;
            height: 45px;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: var(--transition);
        }

        .action-btn:active .action-icon {
            transform: scale(0.9);
        }

        .action-icon.liked {
            background: #ff4b4b;
            color: white;
        }

        .action-label {
            font-size: 12px;
            font-weight: 600;
        }

        /* SEEKBAR */
        .seekbar-container {
            position: fixed;
            bottom: 70px;
            left: 0;
            right: 0;
            height: 3px;
            background: rgba(255,255,255,0.1);
            z-index: 999;
        }

        .seekbar-progress {
            height: 100%;
            background: var(--accent);
            width: 0%;
            transition: width 0.1s linear;
        }

        /* NAVEGAÇÃO INFERIOR */
        .nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 70px;
            background: var(--nav-bg);
            backdrop-filter: blur(15px);
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-top: 1px solid rgba(255,255,255,0.05);
            z-index: 1000;
            padding-bottom: env(safe-area-inset-bottom);
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            color: var(--text-dim);
            text-decoration: none;
            font-size: 10px;
            font-weight: 600;
            transition: var(--transition);
            flex: 1;
        }

        .nav-item i { font-size: 20px; }
        .nav-item.active { color: var(--accent); }
        .nav-profile { width: 24px; height: 24px; border-radius: 50%; background: #333; display: flex; justify-content: center; align-items: center; overflow: hidden; }
        .nav-profile img { width: 100%; height: 100%; object-fit: cover; }

        /* LOADING SCREEN */
        #loading-screen {
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 2999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            padding-bottom: 70px;
        }

        #loading-screen.hidden {
            display: none;
        }

        .loader {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(138, 43, 226, 0.2);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* HEADER */
        .top-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            background: linear-gradient(to bottom, rgba(0,0,0,0.6) 0%, transparent 100%);
        }

        .logo-container {
            font-size: 24px;
            font-weight: 900;
            letter-spacing: -1px;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .logo-pk { color: #ffffff; }
        .logo-filmes { color: var(--accent); }

        .filter-tabs {
            display: flex;
            gap: 10px;
            background: rgba(0,0,0,0.3);
            padding: 8px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .filter-tab {
            padding: 8px 20px;
            border: none;
            background: transparent;
            color: var(--text-dim);
            font-weight: 600;
            font-size: 13px;
            cursor: pointer;
            border-radius: 15px;
            transition: var(--transition);
        }

        .filter-tab.active {
            background: var(--accent);
            color: white;
        }

        /* TUTORIAL */
        #swipe-tutorial {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.9);
            z-index: 2500;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 30px;
            animation: fadeIn 0.5s ease;
        }

        #swipe-tutorial.hidden {
            display: none;
        }

        .tutorial-icon {
            font-size: 60px;
            color: var(--accent);
            animation: slideDown 1s ease infinite;
        }

        @keyframes slideDown {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(20px); }
        }

        .tutorial-text {
            font-size: 18px;
            font-weight: 600;
            color: white;
            text-align: center;
            max-width: 80%;
        }

        .tutorial-button {
            background: var(--accent);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-weight: 700;
            font-size: 14px;
            cursor: pointer;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <div id="swipe-tutorial">
        <div class="tutorial-icon"><i class="fa-solid fa-hand-pointer"></i></div>
        <h2 class="tutorial-text">Role para baixo para ver mais novidades!</h2>
        <button class="tutorial-button" onclick="closeTutorial()">Entendi!</button>
    </div>

    <div id="loading-screen">
        <div class="loader"></div>
        <p style="font-weight: 600; color: var(--accent);">Carregando Novidades...</p>
    </div>

    <header class="top-header">
        <div class="logo-container">
            <div style="display: flex; align-items: center; gap: 5px;">
                <span class="logo-pk">PK</span><span class="logo-filmes">FILMES</span>
            </div>
            <div class="filter-tabs">
                <button class="filter-tab active" onclick="filterByType('movies', this)">Filmes</button>
                <button class="filter-tab" onclick="filterByType('series', this)">Séries</button>
            </div>
        </div>
    </header>

    <div class="seekbar-container">
        <div class="seekbar-progress" id="seekbar-progress"></div>
    </div>

    <div class="tiktok-container" id="video-container"></div>

    <nav class="nav">
        <a href="início.html" class="nav-item"><i class="fa-solid fa-house"></i><span>Início</span></a>
        <a href="buscar.html" class="nav-item"><i class="fa-solid fa-magnifying-glass"></i><span>Buscar</span></a>
        <a href="novidades.html" class="nav-item active"><i class="fa-solid fa-wand-magic-sparkles"></i><span>Novidades</span></a>
        <a href="perfil.html" class="nav-item"><div class="nav-profile" id="user-profile-icon"><i class="fa-solid fa-user"></i></div><span>Perfil</span></a>
    </nav>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getDatabase, ref, get, child } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBIQSqbbN-adfJjONc0pmTY4PZahwk6a6w",
            authDomain: "nupcine.firebaseapp.com",
            databaseURL: "https://nupcine-default-rtdb.firebaseio.com",
            projectId: "nupcine",
            storageBucket: "nupcine.appspot.com",
            messagingSenderId: "602295443044",
            appId: "1:602295443044:web:af618627a1dbe5b142c971",
            measurementId: "G-YD3TPSJTCF"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const navProfileIcon = document.getElementById('user-profile-icon');
                const snapshot = await get(child(ref(db), `users/${user.uid}/profile`));
                const profileData = snapshot.exists() ? snapshot.val() : {};
                const photoUrl = profileData.profilePhoto || user.photoURL;
                if (photoUrl) {
                    navProfileIcon.innerHTML = `<img src="${photoUrl}" class="nav-profile-img" alt="Perfil">`;
                }
            }
        });
    </script>

    <script>
        const API_URL = "https://pkfilmes.pages.dev/movies_data.json";
        let allMovies = [];
        let filteredMovies = [];
        let currentActiveIndex = 0;
        let videoStates = {}; // { index: { isPaused: false, isMuted: false, liked: false } }

        function checkFirstAccess() {
            if (!localStorage.getItem('pkfilmes_novidades_visited')) {
                document.getElementById('swipe-tutorial').classList.remove('hidden');
            } else {
                document.getElementById('swipe-tutorial').classList.add('hidden');
            }
        }

        window.closeTutorial = () => {
            localStorage.setItem('pkfilmes_novidades_visited', 'true');
            document.getElementById('swipe-tutorial').classList.add('hidden');
        };

        window.filterByType = (type, btn) => {
            document.querySelectorAll('.filter-tab').forEach(t => t.classList.remove('active'));
            btn.classList.add('active');
            
            if (type === 'movies') {
                filteredMovies = allMovies.filter(m => !m.tipo || m.tipo !== 'serie');
            } else {
                filteredMovies = allMovies.filter(m => m.tipo === 'serie');
            }
            
            renderVideos();
            setupIntersectionObserver();
            document.getElementById('video-container').scrollTop = 0;
        };

        async function init() {
            try {
                checkFirstAccess();
                const response = await fetch(API_URL);
                const data = await response.json();
                allMovies = data.filter(m => m.trailer_id && m.trailer_id.trim() !== "");
                allMovies.sort(() => Math.random() - 0.5);
                filteredMovies = allMovies.filter(m => !m.tipo || m.tipo !== 'serie');
                renderVideos();
                setTimeout(() => document.getElementById('loading-screen').classList.add('hidden'), 500);
                setupIntersectionObserver();
            } catch (error) {
                console.error("Erro:", error);
            }
        }

        function renderVideos() {
            const container = document.getElementById('video-container');
            container.innerHTML = filteredMovies.map((movie, index) => `
                <section class="video-section" data-index="${index}" data-trailer="${movie.trailer_id}">
                    <div class="video-wrapper" id="player-container-${index}"></div>
                    <div class="video-overlay">
                        <div class="movie-info">
                            <h2 class="movie-title">${movie.titulo}</h2>
                            <p class="movie-genres">${movie.generos || 'Novidade'}</p>
                            <button class="btn-watch" onclick="window.location.href='detalhes.html?id=${movie.id}'">
                                <i class="fa-solid fa-play"></i> Assistir Agora
                            </button>
                        </div>
                        <div class="side-actions">
                            <div class="action-btn" onclick="toggleLike(${index})">
                                <div class="action-icon" id="like-icon-${index}"><i class="fa-solid fa-heart"></i></div>
                                <span class="action-label">Curtir</span>
                            </div>
                            <div class="action-btn" onclick="togglePlayPause(${index})">
                                <div class="action-icon" id="play-icon-${index}"><i class="fa-solid fa-pause"></i></div>
                                <span class="action-label">Pausar</span>
                            </div>
                            <div class="action-btn" onclick="toggleMute(${index})">
                                <div class="action-icon" id="mute-icon-${index}"><i class="fa-solid fa-volume-high"></i></div>
                                <span class="action-label">Som</span>
                            </div>
                            <div class="action-btn" onclick="shareMovie(${movie.id}, '${movie.titulo.replace(/'/g, "\\'")}')">
                                <div class="action-icon"><i class="fa-solid fa-share"></i></div>
                                <span class="action-label">Compartilhar</span>
                            </div>
                        </div>
                    </div>
                </section>
            `).join('');
        }

        function setupIntersectionObserver() {
            const options = { root: document.getElementById('video-container'), threshold: 0.6 };
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    const index = parseInt(entry.target.getAttribute('data-index'));
                    const trailerId = entry.target.getAttribute('data-trailer');
                    const container = document.getElementById(`player-container-${index}`);

                    if (entry.isIntersecting) {
                        currentActiveIndex = index;
                        // Começa com som e tocando
                        videoStates[index] = videoStates[index] || { isPaused: false, isMuted: false, liked: false };
                        container.innerHTML = `<iframe id="youtube-player-${index}" src="https://www.youtube.com/embed/${trailerId}?autoplay=1&mute=0&controls=0&loop=1&playlist=${trailerId}&enablejsapi=1" allow="autoplay"></iframe>`;
                        updateUI(index);
                        startSeekbar(index);
                    } else {
                        container.innerHTML = '';
                    }
                });
            }, options);

            document.querySelectorAll('.video-section').forEach(section => observer.observe(section));
        }

        function updateUI(index) {
            const state = videoStates[index];
            if (!state) return;
            
            const playIcon = document.getElementById(`play-icon-${index}`);
            const muteIcon = document.getElementById(`mute-icon-${index}`);
            const likeIcon = document.getElementById(`like-icon-${index}`);

            if (playIcon) playIcon.innerHTML = state.isPaused ? '<i class="fa-solid fa-play"></i>' : '<i class="fa-solid fa-pause"></i>';
            if (muteIcon) muteIcon.innerHTML = state.isMuted ? '<i class="fa-solid fa-volume-xmark"></i>' : '<i class="fa-solid fa-volume-high"></i>';
            if (likeIcon) state.liked ? likeIcon.classList.add('liked') : likeIcon.classList.remove('liked');
        }

        window.togglePlayPause = (index) => {
            const iframe = document.getElementById(`youtube-player-${index}`);
            if (!iframe) return;
            videoStates[index].isPaused = !videoStates[index].isPaused;
            const func = videoStates[index].isPaused ? 'pauseVideo' : 'playVideo';
            iframe.contentWindow.postMessage(JSON.stringify({ event: 'command', func: func }), '*');
            updateUI(index);
        };

        window.toggleMute = (index) => {
            const iframe = document.getElementById(`youtube-player-${index}`);
            if (!iframe) return;
            videoStates[index].isMuted = !videoStates[index].isMuted;
            const func = videoStates[index].isMuted ? 'mute' : 'unMute';
            iframe.contentWindow.postMessage(JSON.stringify({ event: 'command', func: func }), '*');
            updateUI(index);
        };

        window.toggleLike = (index) => {
            videoStates[index].liked = !videoStates[index].liked;
            updateUI(index);
        };

        function startSeekbar(index) {
            const bar = document.getElementById('seekbar-progress');
            let progress = 0;
            const interval = setInterval(() => {
                if (currentActiveIndex !== index || videoStates[index].isPaused) {
                    if (currentActiveIndex !== index) bar.style.width = '0%';
                    clearInterval(interval);
                    return;
                }
                progress += 0.5;
                if (progress > 100) progress = 0;
                bar.style.width = progress + '%';
            }, 100);
        }

        window.shareMovie = (id, title) => {
            const url = `${window.location.origin}/detalhes.html?id=${id}`;
            if (navigator.share) {
                navigator.share({ title: 'PKFilmes', text: `Assista ${title} na PKFilmes!`, url: url });
            } else {
                navigator.clipboard.writeText(url);
                alert('Link copiado!');
            }
        };

        window.onload = init;
    </script>
</body>
</html>
