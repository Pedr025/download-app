<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PKFilmes - Bem-vindo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --primary: #8a2be2; --bg: #050505; --text: #ffffff; --text-dim: rgba(255, 255, 255, 0.6); }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background-color: var(--bg); color: var(--text); overflow-x: hidden; min-height: 100vh; width: 100vw; }
        .background-container { position: fixed; inset: 0; z-index: -1; overflow: hidden; }
        .mosaico-bg { display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px; width: 120%; height: 120%; transform: rotate(-10deg) translate(-10%, -10%); filter: blur(50px) brightness(0.2); opacity: 0.5; }
        .mosaico-bg img { width: 100%; height: 100%; object-fit: cover; border-radius: 10px; }
        .overlay-gradient { position: absolute; inset: 0; background: radial-gradient(circle at center, transparent 0%, var(--bg) 90%); }
        header { position: fixed; top: 0; left: 0; right: 0; padding: 25px 5%; display: flex; justify-content: space-between; align-items: center; z-index: 100; background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent); }
        .logo { font-size: 28px; font-weight: 900; text-decoration: none; color: white; }
        .logo span { color: var(--primary); }
        .btn-top-login { background: var(--primary); color: white; border: none; padding: 10px 25px; border-radius: 30px; font-weight: 700; cursor: pointer; }
        .hero-section { height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 0 20px; text-align: center; position: relative; z-index: 10; }
        .hero-text h1 { font-size: clamp(45px, 10vw, 90px); font-weight: 900; line-height: 0.85; margin-bottom: 25px; letter-spacing: -3px; }
        .hero-text p { font-size: clamp(18px, 2.5vw, 24px); color: var(--text-dim); margin-bottom: 40px; }
        .hero-btns { display: flex; gap: 20px; flex-wrap: wrap; justify-content: center; }
        .main-action-btn { background: var(--primary); color: white; border: none; padding: 20px 50px; border-radius: 50px; font-size: 18px; font-weight: 900; cursor: pointer; box-shadow: 0 20px 40px rgba(138, 43, 226, 0.4); }
        .guest-btn { background: rgba(255,255,255,0.1); color: white; border: 1px solid rgba(255,255,255,0.2); padding: 20px 40px; border-radius: 50px; font-size: 18px; font-weight: 700; cursor: pointer; backdrop-filter: blur(10px); }
        .auth-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); backdrop-filter: blur(20px); z-index: 1000; display: none; justify-content: center; align-items: center; padding: 20px; }
        .auth-overlay.active { display: flex; }
        .auth-card { background: #111; width: 100%; max-width: 420px; padding: 50px 40px; border-radius: 30px; border: 1px solid rgba(255,255,255,0.1); position: relative; }
        .close-auth { position: absolute; top: 25px; right: 25px; color: var(--text-dim); cursor: pointer; font-size: 24px; }
        .auth-card h2 { font-size: 32px; font-weight: 900; margin-bottom: 35px; text-align: center; }
        .form-group { margin-bottom: 25px; }
        .form-group label { display: block; font-size: 11px; font-weight: 800; color: var(--text-dim); margin-bottom: 10px; text-transform: uppercase; }
        .form-group input { width: 100%; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); padding: 18px; border-radius: 15px; color: white; font-size: 16px; outline: none; }
        .auth-btn { width: 100%; background: var(--primary); color: white; border: none; padding: 18px; border-radius: 15px; font-size: 17px; font-weight: 800; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 12px; }
        .auth-btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .loader { display: none; width: 20px; height: 20px; border: 3px solid white; border-top-color: transparent; border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .auth-switch { margin-top: 30px; text-align: center; font-size: 15px; color: var(--text-dim); }
        .auth-switch span { color: var(--primary); font-weight: 800; cursor: pointer; }
    </style>
</head>
<body>
    <div class="background-container"><div class="mosaico-bg" id="bg-mosaico"></div><div class="overlay-gradient"></div></div>
    <header>
        <a href="#" class="logo">PK<span>FILMES</span></a>
        <button class="btn-top-login" onclick="openAuth('login')">Entrar</button>
    </header>
    <main>
        <section class="hero-section">
            <h1>Sua próxima história começa aqui.</h1>
            <p>Filmes e séries ilimitados, onde e quando você quiser.</p>
            <div class="hero-btns">
                <button class="main-action-btn" onclick="openAuth('register')">CRIAR CONTA</button>
                <button class="guest-btn" onclick="window.location.href='index.html'">ENTRAR COMO VISITANTE</button>
            </div>
        </section>
    </main>
    <div class="auth-overlay" id="auth-modal">
        <div class="auth-card">
            <i class="fa-solid fa-xmark close-auth" onclick="closeAuth()"></i>
            <h2 id="auth-title">Bem-vindo</h2>
            <form id="auth-form" onsubmit="handleAuth(event)">
                <div class="form-group" id="name-group" style="display: none;"><label>Como podemos te chamar?</label><input type="text" id="auth-name" placeholder="Seu nome de usuário"></div>
                <div class="form-group"><label>Seu melhor e-mail</label><input type="email" id="auth-email" placeholder="email@exemplo.com" required></div>
                <button type="submit" class="auth-btn" id="auth-submit-btn"><span id="btn-text">Continuar</span><div class="loader" id="btn-loader"></div></button>
            </form>
            <div class="auth-switch" id="auth-switch-text"></div>
        </div>
    </div>
    <script>
        const SUPABASE_URL = 'https://obqruwsilkurkbttsslaf.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9icXJ1d3NpbGt1cmJrdHNzbGFmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzEzMzU2MjksImV4cCI6MjA4NjkxMTYyOX0.y_PuDzJ7WRHU1oqBeeDBoBZzgki9RPk_HasOlXq5mMw';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        let authMode = 'login';
        const authModal = document.getElementById('auth-modal');
        const authTitle = document.getElementById('auth-title');
        const nameGroup = document.getElementById('name-group');
        const authSwitchText = document.getElementById('auth-switch-text');
        const authSubmitBtnText = document.getElementById('btn-text');
        function openAuth(modeToSet) {
            authMode = modeToSet;
            authTitle.innerText = modeToSet === 'login' ? 'Acessar sua Conta' : 'Criar Nova Conta';
            nameGroup.style.display = modeToSet === 'register' ? 'block' : 'none';
            authSubmitBtnText.innerText = modeToSet === 'login' ? 'Receber Link de Acesso' : 'Criar e Acessar';
            authSwitchText.innerHTML = modeToSet === 'login' ? 'Novo por aqui? <span onclick="toggleMode()">Crie sua conta</span>' : 'Já tem uma conta? <span onclick="toggleMode()">Faça o login</span>';
            authModal.classList.add('active');
            document.getElementById('auth-email').focus();
        }
        function closeAuth() { authModal.classList.remove('active'); }
        function toggleMode() { openAuth(authMode === 'login' ? 'register' : 'login'); }
        async function handleAuth(e) {
            e.preventDefault();
            const email = document.getElementById('auth-email').value.trim();
            const name = document.getElementById('auth-name').value.trim();
            const btn = document.getElementById('auth-submit-btn');
            const loader = document.getElementById('btn-loader');
            const text = document.getElementById('btn-text');
            if (!email) { alert("Por favor, insira um e-mail válido."); return; }
            btn.disabled = true;
            loader.style.display = 'block';
            text.style.display = 'none';
            try {
                if (authMode === 'login') {
                    const { error } = await supabaseClient.auth.signInWithOtp({ email, options: { emailRedirectTo: `${window.location.origin}/index.html` } });
                    if (error) throw error;
                    alert('✅ Link de acesso enviado! Verifique seu e-mail.');
                } else {
                    if (!name) { alert("Por favor, insira um nome de usuário."); throw new Error("Nome não fornecido."); }
                    const { data, error: signUpError } = await supabaseClient.auth.signUp({ email: email, password: 'pk' + Math.random().toString(36).slice(-8) });
                    if (signUpError) throw signUpError;
                    if (data.user) {
                        const { error: profileError } = await supabaseClient.from('profiles').insert({ id: data.user.id, username: name, email: email });
                        if (profileError) throw profileError;
                        alert('✅ Conta criada com sucesso! Um link de confirmação foi enviado para o seu e-mail.');
                    } else { throw new Error("Não foi possível criar o usuário."); }
                }
                closeAuth();
            } catch (error) {
                console.error("Erro no handleAuth:", error);
                alert('⚠️ Ops! Algo deu errado: ' + error.message);
            } finally {
                btn.disabled = false;
                loader.style.display = 'none';
                text.style.display = 'block';
            }
        }
        authModal.addEventListener('click', (e) => { if (e.target === authModal) closeAuth(); });
    </script>
</body>
</html>
