<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Buscar - PKFilmes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* CONFIGURAÇÕES GLOBAIS E CORES (Padronizado com Início) */
        :root {
            --bg: #0b0b0b;
            --surface: #1a1a1a;
            --accent: #8a2be2;
            --accent-light: #a855f7;
            --text-main: #ffffff;
            --text-dim: #a0a0a0;
            --nav-bg: rgba(11, 11, 11, 0.8);
            --card-radius: 8px;
            --transition: all 0.3s ease;
        }
        
        * { 
            box-sizing: border-box; 
            margin: 0; 
            padding: 0; 
            -webkit-tap-highlight-color: transparent; 
            user-select: none;
            -webkit-user-select: none;
        }
        
        body {
            background-color: var(--bg);
            color: var(--text-main);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            padding-bottom: 90px;
            overflow-x: hidden;
        }

        /* CABEÇALHO (HEADER) */
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            padding: 15px 20px;
            background: var(--bg);
            border-bottom: 1px solid rgba(255,255,255,0.05);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .header-top {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .back-btn {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .search-container {
            flex: 1;
            position: relative;
        }

        .search-bar {
            background: var(--surface);
            border-radius: 12px;
            display: flex;
            align-items: center;
            padding: 12px 15px;
            gap: 12px;
            border: 1px solid rgba(255,255,255,0.1);
            transition: var(--transition);
        }

        .search-bar:focus-within {
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(138, 43, 226, 0.2);
        }

        .search-bar i {
            color: var(--text-dim);
            font-size: 16px;
        }

        .search-input {
            flex: 1;
            background: none;
            border: none;
            color: white;
            font-size: 16px;
            font-weight: 500;
            outline: none;
        }

        .search-input::placeholder {
            color: var(--text-dim);
        }

        /* CONTEÚDO PRINCIPAL */
        main {
            margin-top: 90px;
            padding: 0 20px;
        }

        .section-title {
            font-size: 18px;
            font-weight: 800;
            color: white;
            margin-bottom: 15px;
            margin-top: 20px;
        }

        /* PESQUISAS RECENTES */
        .recent-searches {
            margin-bottom: 25px;
            display: none;
        }

        .recent-searches.active {
            display: block;
        }

        .recent-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .recent-tag {
            background: var(--surface);
            color: var(--text-main);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            border: 1px solid rgba(255,255,255,0.05);
            transition: var(--transition);
        }

        .recent-tag:active {
            transform: scale(0.95);
            background: var(--accent);
        }

        .recent-tag i.remove-icon {
            color: var(--text-dim);
            font-size: 12px;
            padding: 2px;
        }

        /* LISTA DE RESULTADOS (Estilo Início) */
        .results-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
        }

        .card {
            border-radius: var(--card-radius);
            overflow: hidden;
            transition: var(--transition);
            cursor: pointer;
            background: var(--surface);
            aspect-ratio: 2/3;
        }

        .card:active {
            transform: scale(0.95);
        }

        .card-thumb {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .card-thumb img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* NAVEGAÇÃO INFERIOR (Padronizado com Início) */
        .nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 75px;
            background: var(--nav-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            display: flex;
            justify-content: space-around;
            z-index: 1000;
            border-top: 1px solid rgba(255,255,255,0.05);
            padding-bottom: 10px;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--text-dim);
            text-decoration: none;
            font-size: 10px;
            font-weight: 600;
            gap: 5px;
            transition: var(--transition);
            flex: 1;
        }

        .nav-item i { font-size: 20px; }
        .nav-item.active { color: var(--accent); }
        
        .nav-profile { 
            width: 24px; 
            height: 24px; 
            border-radius: 50%; 
            background: var(--accent); 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            color: white; 
            font-size: 12px; 
            overflow: hidden;
        }
        
        .nav-profile img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* SKELETON LOADING */
        .skeleton { 
            background: linear-gradient(90deg, #1a1a1a 25%, #2a2a2a 50%, #1a1a1a 75%); 
            background-size: 200% 100%; 
            animation: loading 1.5s infinite; 
        }
        @keyframes loading { 
            from { background-position: 200% 0; } 
            to { background-position: -200% 0; } 
        }

        #status-message {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-dim);
            display: none;
        }

        #status-message i {
            font-size: 40px;
            margin-bottom: 15px;
            color: var(--surface);
        }
    </style>
</head>
<body>

    <main>

        <div id="results-grid" class="results-grid">

            <div class="card skeleton"></div>

    <script type="module">

    <script>
        const API_URL = "https://pkapi-six.vercel.app/filmes/series";
        let allContent = [];
        let searchTimeout = null;
        const RECENT_KEY = 'pkfilmes_recent_searches_v2';

        // --- SISTEMA DE HISTÓRICO MELHORADO ---
        function getRecentSearches() {
            const stored = localStorage.getItem(RECENT_KEY);
            return stored ? JSON.parse(stored) : [];
        }

        function saveRecentSearch(query) {
            const q = query.trim();
            if (!q || q.length < 2) return;

            let recent = getRecentSearches();
            recent = recent.filter(s => s.toLowerCase() !== q.toLowerCase());
            recent.unshift(q);
            recent = recent.slice(0, 10);
            
            localStorage.setItem(RECENT_KEY, JSON.stringify(recent));
            renderRecentSearches();
        }

        function removeRecentSearch(e, term) {
            e.stopPropagation();
            let recent = getRecentSearches();
            recent = recent.filter(s => s !== term);
            localStorage.setItem(RECENT_KEY, JSON.stringify(recent));
            renderRecentSearches();
        }

        function renderRecentSearches() {
            const recent = getRecentSearches();
            const container = document.getElementById('recent-container');
            const list = document.getElementById('recent-list');
            const input = document.getElementById('search-input');

            if (recent.length > 0 && input.value.trim() === '') {
                container.classList.add('active');
                list.innerHTML = '';
                recent.forEach(term => {
                    const tag = document.createElement('div');
                    tag.className = 'recent-tag';
                    tag.onclick = () => {
                        input.value = term;
                        performSearch(term);
                    };
                    tag.innerHTML = `
                        <i class="fa-solid fa-clock-rotate-left"></i>
                        <span>${term}</span>
                        <i class="fa-solid fa-xmark remove-icon" onclick="removeRecentSearch(event, '${term.replace(/'/g, "\\'")}')"></i>
                    `;
                    list.appendChild(tag);
                });
            } else {
                container.classList.remove('active');
            }
        }

        // --- LÓGICA DE BUSCA FUZZY ---
        function normalizeText(text) {
            return text.toLowerCase()
                .normalize("NFD")
                .replace(/[\u0300-\u036f]/g, "")
                .replace(/[^a-z0-9 ]/g, "");
        }

        // Algoritmo de Levenshtein para medir distância entre strings
        function levenshteinDistance(a, b) {
            const matrix = [];
            for (let i = 0; i <= b.length; i++) matrix[i] = [i];
            for (let j = 0; j <= a.length; j++) matrix[0][j] = j;

            for (let i = 1; i <= b.length; i++) {
                for (let j = 1; j <= a.length; j++) {
                    if (b.charAt(i - 1) === a.charAt(j - 1)) {
                        matrix[i][j] = matrix[i - 1][j - 1];
                    } else {
                        matrix[i][j] = Math.min(
                            matrix[i - 1][j - 1] + 1,
                            matrix[i][j - 1] + 1,
                            matrix[i - 1][j] + 1
                        );
                    }
                }
            }
            return matrix[b.length][a.length];
        }

        function fuzzyMatch(text, query) {
            const t = normalizeText(text);
            const q = normalizeText(query);
            
            // 1. Match exato ou contém
            if (t.includes(q)) return true;
            
            // 2. Match por palavras (fuzzy em cada palavra)
            const tWords = t.split(' ');
            const qWords = q.split(' ');
            
            return qWords.every(qWord => {
                if (qWord.length < 3) return t.includes(qWord);
                
                return tWords.some(tWord => {
                    // Se a palavra for muito diferente em tamanho, ignora
                    if (Math.abs(tWord.length - qWord.length) > 2) return false;
                    
                    const distance = levenshteinDistance(qWord, tWord);
                    // Permite 1 erro para palavras curtas, 2 para longas
                    const maxAllowed = qWord.length > 5 ? 2 : 1;
                    return distance <= maxAllowed;
                });
            });
        }

        function performSearch(query) {
            const q = query.trim();
            const titleElement = document.getElementById('section-title');
            const grid = document.getElementById('results-grid');
            const status = document.getElementById('status-message');

            if (q === '') {
                titleElement.textContent = "Recomendados para você";
                renderResults(allContent.sort(() => Math.random() - 0.5).slice(0, 21));
                renderRecentSearches();
                return;
            }

            titleElement.textContent = `Resultados para "${q}"`;
            document.getElementById('recent-container').classList.remove('active');

            const filtered = allContent.filter(item => {
                return fuzzyMatch(item.titulo, q) || (item.generos && fuzzyMatch(item.generos, q));
            });

            renderResults(filtered);
        }

        function renderResults(items) {
            const grid = document.getElementById('results-grid');
            const status = document.getElementById('status-message');
            grid.innerHTML = '';

            if (items.length === 0) {
                status.style.display = 'block';
                return;
            }

            status.style.display = 'none';
            items.forEach(item => {
                const card = document.createElement('div');
                card.className = 'card';
                card.onclick = () => {
                    saveRecentSearch(document.getElementById('search-input').value);
                    window.location.href = `detalhes.html?id=${item.id}`;
                };
                
                card.innerHTML = `
                    <div class="card-thumb">
                        <img src="${item.capa || item.banner}" alt="${item.titulo}" loading="lazy" onerror="this.src='https://via.placeholder.com/300x450?text=Sem+Imagem'">
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        async function init() {
            const input = document.getElementById('search-input');
            
            try {
                const res = await fetch(API_URL);
                allContent = await res.json();
                
                performSearch('');
                
                // --- IMPLEMENTAÇÃO DO DEBOUNCE ---
                input.addEventListener('input', (e) => {
                    if (searchTimeout) clearTimeout(searchTimeout);
                    searchTimeout = setTimeout(() => {
                        performSearch(e.target.value);
                    }, 600); // 600ms de espera após parar de digitar
                });

                input.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        if (searchTimeout) clearTimeout(searchTimeout);
                        saveRecentSearch(input.value);
                        performSearch(input.value);
                        input.blur();
                    }
                });

            } catch (e) {
                console.error(e);
                document.getElementById('results-grid').innerHTML = '<p style="grid-column: 1/-1; text-align: center; color: var(--text-dim);">Erro ao carregar conteúdos.</p>';
            }
        }

        window.onload = init;
    </script>
