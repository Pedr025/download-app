    <!-- FIREBASE E L√ìGICA DO SISTEMA -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, get, child, remove } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        // CONFIGURA√á√ÉO DO FIREBASE (N√ÉO ALTERAR SE ESTIVER FUNCIONANDO)
        const firebaseConfig = {
            apiKey: "AIzaSyBIQSqbbN-adfJjONc0pmTY4PZahwk6a6w",
            authDomain: "nupcine.firebaseapp.com",
            databaseURL: "https://nupcine-default-rtdb.firebaseio.com",
            projectId: "nupcine",
            storageBucket: "nupcine.appspot.com",
            messagingSenderId: "602295443044",
            appId: "1:602295443044:web:af618627a1dbe5b142c971",
            measurementId: "G-YD3TPSJTCF"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);

        const API_URL = "https://pkapi-omega.vercel.app/filmes/series";
        let allData = [];
        let currentFilter = 'all';
        let currentGenre = null;
        let isMuted = true;
        let isPaused = false;
        let trailerTimeout = null;
        let currentUser = null;
        let isVisitor = localStorage.getItem('visitorMode') === 'true';

        // NOMES CRIATIVOS PARA AS CATEGORIAS
        const categoryNames = {
            "Com√©dia": ["Com√©dia para morrer de rir", "Risadas sem controle", "Humor que cura o dia"],
            "A√ß√£o": ["A√ß√£o sem freio", "Explos√£o atr√°s de explos√£o", "Adrenalina pura"],
            "Terror": ["Terror pra perder o sono", "Medo em alta defini√ß√£o", "Pesadelos garantidos"],
            "Aventura": ["Aventura al√©m dos limites", "Jornada √©pica", "Explorando o imposs√≠vel"],
            "Drama": ["Drama que toca a alma", "Hist√≥rias intensas", "Emo√ß√£o sem filtro"],
            "Anima√ß√£o": ["Magia em movimento", "Divers√£o animada", "Mundos animados"],
            "Romance": ["Romance de aquecer o cora√ß√£o", "Hist√≥rias de amor inesquec√≠veis", "Paix√£o em cena"]
        };

        /* --- FUN√á√ïES GLOBAIS --- */

        // Filtrar por Tudo, Filmes ou S√©ries
        window.setFilter = (type, btn) => {
            currentFilter = type;
            currentGenre = null;
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            renderPage();
        };

        // Filtrar por G√™nero
        window.setGenre = (genre) => {
            currentGenre = genre;
            toggleCategories();
            renderPage();
        };

        // Abrir/Fechar Modal de G√™neros
        window.toggleCategories = () => {
            document.getElementById('modal-categories').classList.toggle('active');
        };

        // Fechar Pop-up de An√∫ncio
        window.closePromo = () => {
            document.getElementById('promo-overlay').style.display = 'none';
        };

        // Monitorar Estado de Login do Usu√°rio
        onAuthStateChanged(auth, (user) => {
            currentUser = user;
            if (user) isVisitor = false;
            init();
        });

        // Inicializar a P√°gina
        async function init() {
            try {
                const res = await fetch(API_URL);
                allData = await res.json();
                
                // Extrair g√™neros √∫nicos para o modal
                const genres = new Set();
                allData.forEach(item => {
                    if (item.generos) {
                        item.generos.split(',').forEach(g => {
                            const genre = g.trim();
                            if (genre !== 'Talk' && genre !== 'Kids') genres.add(genre);
                        });
                    }
                });

                // Renderizar lista de g√™neros no modal
                const grid = document.getElementById('category-grid');
                grid.innerHTML = '<div class="category-item" onclick="setGenre(null)">Todos os G√™neros</div>';
                Array.from(genres).sort().forEach(g => {
                    grid.innerHTML += `<div class="category-item" onclick="setGenre('${g}')">${g}</div>`;
                });

                renderPage();
                document.getElementById('loading-skeleton').style.display = 'none';
                document.getElementById('real-content').style.display = 'block';
                startPromo();
            } catch (e) { console.error("Erro na inicializa√ß√£o:", e); }
        }

        // Renderizar todo o conte√∫do da p√°gina
        async function renderPage() {
            let filtered = allData;
            if (currentFilter !== 'all') filtered = filtered.filter(i => i.tipo === currentFilter);
            if (currentGenre) filtered = filtered.filter(i => i.generos && i.generos.includes(currentGenre));

            if (filtered.length === 0) return;

            // Banner Aleat√≥rio
            const heroItem = filtered[Math.floor(Math.random() * filtered.length)];
            renderHero(heroItem);

            // 1. Renderizar Continuar Assistindo (Sempre no Topo)
            await renderContinueWatching();

            // 2. Renderizar Outras Se√ß√µes
            const container = document.getElementById('content-sections');
            container.innerHTML = '';

            const activeGenres = {};
            filtered.forEach(item => {
                if (item.generos) {
                    item.generos.split(',').forEach(g => {
                        const genre = g.trim();
                        if (genre !== 'Talk' && genre !== 'Kids') {
                            if (!activeGenres[genre]) activeGenres[genre] = [];
                            activeGenres[genre].push(item);
                        }
                    });
                }
            });

            let genreKeys = Object.keys(activeGenres);
            genreKeys.sort(() => Math.random() - 0.5);
            
            genreKeys.forEach(genre => {
                const displayNames = categoryNames[genre] || [`Tudo de ${genre}`];
                const randomTitle = displayNames[Math.floor(Math.random() * displayNames.length)];
                container.appendChild(createSection(randomTitle, activeGenres[genre].sort(() => Math.random() - 0.5).slice(0, 12)));
            });
        }

        /* --- SISTEMA CONTINUAR ASSISTINDO --- */

        async function renderContinueWatching() {
            const wrapper = document.getElementById('continue-watching-wrapper');
            wrapper.innerHTML = '';

            const section = document.createElement('div');
            section.className = 'continue-watching-section';
            if (isVisitor) section.classList.add('visitor-blur');

            section.innerHTML = `
                <div class="section-header"><h2 class="section-title">Continuar Assistindo</h2></div>
                <div class="scroll-container" id="continue-list"></div>
            `;

            // Overlay para visitantes
            if (isVisitor) {
                section.innerHTML += `
                    <div class="visitor-overlay">
                        <p>Voc√™ est√° no modo visitante</p>
                        <a href="onboarding.html" class="btn-visitor-login">Login</a>
                    </div>
                `;
            }

            wrapper.appendChild(section);
            const listContainer = section.querySelector('#continue-list');

            if (!isVisitor && currentUser) {
                const dbRef = ref(db);
                const snapshot = await get(child(dbRef, `users/${currentUser.uid}/progress`));
                
                if (snapshot.exists()) {
                    const progressData = snapshot.val();
                    const sortedKeys = Object.keys(progressData).sort((a, b) => progressData[b].date - progressData[a].date);
                    
                    const seriesGroups = {};
                    const finalItems = [];

                    for (const key of sortedKeys) {
                        const item = progressData[key];
                        if (item.season && item.episode) {
                            if (!seriesGroups[item.contentId]) {
                                seriesGroups[item.contentId] = item;
                                finalItems.push({ ...item, key });
                            }
                        } else {
                            finalItems.push({ ...item, key });
                        }
                    }

                    for (const item of finalItems) {
                        const card = await createContinueCard(item);
                        if (card) listContainer.appendChild(card);
                    }
                } else {
                    wrapper.innerHTML = ''; // Esconde se n√£o houver progresso
                }
            } else if (isVisitor) {
                // Cards de exemplo borrados para o modo visitante
                for (let i = 0; i < 3; i++) {
                    const mockCard = document.createElement('div');
                    mockCard.className = 'continue-card';
                    mockCard.innerHTML = `<div class="continue-thumb" style="background-color: #333"></div><div class="continue-info"><div class="continue-name">‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢</div></div>`;
                    listContainer.appendChild(mockCard);
                }
            }
        }

        // Criar o card individual com dados da API + Firebase
        async function createContinueCard(data) {
            try {
                const res = await fetch(`https://pkapi-six.vercel.app/page/detalhes_ID?id=${data.contentId}`);
                const details = await res.json();
                
                const card = document.createElement('div');
                card.className = 'continue-card';
                
                let thumb = details.banner || details.capa;
                let title = details.titulo;
                let meta = details.generos ? details.generos.split(',')[0] : '';
                let epInfo = '';
                let link = `detalhes.html?id=${data.contentId}`;

                if (data.season && data.episode) {
                    const ep = details.episodios.find(e => e.temporada == data.season && e.episodio == data.episode);
                    if (ep) {
                        thumb = ep.capa || thumb;
                        epInfo = ep.nome;
                        meta = `T${data.season} EP${data.episode}`;
                        link = `player.html?id=${data.contentId}&season=${data.season}&ep=${data.episode}`;
                    }
                } else {
                    link = `player.html?id=${data.contentId}`;
                }

                const progress = (data.time / data.duration) * 100;

                card.innerHTML = `
                    <div class="continue-remove" onclick="event.stopPropagation(); removeFromFirebase('${data.key}')">
                        <i class="fa-solid fa-xmark"></i>
                    </div>
                    <div class="continue-thumb" style="background-image: url('${thumb}')" onclick="window.location.href='${link}'"></div>
                    <div class="continue-info" onclick="window.location.href='${link}'">
                        <div class="continue-title-row">
                            <span class="continue-name">${title}</span>
                            <span class="continue-meta">${meta}</span>
                        </div>
                        ${epInfo ? `<div class="continue-ep-name">${epInfo}</div>` : ''}
                        <div class="continue-progress-container">
                            <div class="continue-progress-bar" style="width: ${progress}%"></div>
                        </div>
                    </div>
                `;
                return card;
            } catch (e) { return null; }
        }

        // Remover item do Firebase
        window.removeFromFirebase = async (key) => {
            if (!currentUser) return;
            try {
                await remove(ref(db, `users/${currentUser.uid}/progress/${key}`));
                renderContinueWatching();
            } catch (e) { console.error("Erro ao remover:", e); }
        };

        /* --- L√ìGICA DO BANNER (HERO) --- */

        function renderHero(item) {
            const mediaContainer = document.getElementById('hero-media-container');
            const contentArea = document.getElementById('hero-content-area');
            clearTimeout(trailerTimeout);
            
            mediaContainer.innerHTML = `<img src="${item.banner || item.capa}" id="hero-static-img">`;
            
            contentArea.innerHTML = `
                ${item.logo ? `<img src="${item.logo}" class="hero-logo" alt="${item.titulo}">` : `<h1 class="hero-title-fallback">${item.titulo}</h1>`}
                <div class="hero-btns">
                    <button class="btn btn-play" onclick="window.location.href='detalhes.html?id=${item.id}'">
                        <i class="fa-solid fa-play"></i> Assistir
                    </button>
                    <!-- Bot√µes de Controle do Trailer -->
                    <button class="btn btn-control" id="hero-play-pause" onclick="toggleHeroPlayPause(this)">
                        <i class="fa-solid fa-pause"></i>
                    </button>
                    <button class="btn btn-control" id="hero-mute" onclick="toggleHeroMute(this)">
                        <i class="fa-solid fa-volume-xmark"></i>
                    </button>
                </div>
            `;

            if (item.trailer_id) {
                trailerTimeout = setTimeout(() => startTrailer(item.trailer_id), 5000);
            }
        }

        function startTrailer(id) {
            const container = document.getElementById('hero-media-container');
            // Adicionado id youtube-player para os controles funcionarem
            container.innerHTML = `<iframe id="youtube-player" src="https://www.youtube.com/embed/${id}?autoplay=1&mute=1&controls=0&loop=1&playlist=${id}&enablejsapi=1" allow="autoplay"></iframe>`;
            isMuted = true;
            isPaused = false;
        }

        // FUN√á√ÉO CORRIGIDA: Mute/Unmute do Trailer
        window.toggleHeroMute = (btn) => {
            const iframe = document.getElementById('youtube-player');
            if (!iframe) return;
            isMuted = !isMuted;
            const command = isMuted ? 'mute' : 'unMute';
            iframe.contentWindow.postMessage(JSON.stringify({ event: 'command', func: command }), '*');
            btn.innerHTML = isMuted ? '<i class="fa-solid fa-volume-xmark"></i>' : '<i class="fa-solid fa-volume-high"></i>';
        };

        // FUN√á√ÉO CORRIGIDA: Play/Pause do Trailer
        window.toggleHeroPlayPause = (btn) => {
            const iframe = document.getElementById('youtube-player');
            if (!iframe) return;
            isPaused = !isPaused;
            const command = isPaused ? 'pauseVideo' : 'playVideo';
            iframe.contentWindow.postMessage(JSON.stringify({ event: 'command', func: command }), '*');
            btn.innerHTML = isPaused ? '<i class="fa-solid fa-play"></i>' : '<i class="fa-solid fa-pause"></i>';
        };

        /* --- UTILIT√ÅRIOS --- */

        function createSection(title, items) {
            const section = document.createElement('div');
            section.className = 'section';
            section.innerHTML = `
                <div class="section-header"><h2 class="section-title">${title}</h2></div>
                <div class="scroll-container">
                    ${items.map(item => `
                        <div class="card" onclick="window.location.href='detalhes.html?id=${item.id}'">
                            <div class="card-thumb"><img src="${item.capa || item.banner}" alt="${item.titulo}" loading="lazy"></div>
                        </div>
                    `).join('')}
                </div>
            `;
            return section;
        }

        // L√≥gica do Pop-up de An√∫ncio
        function startPromo() {
            setTimeout(() => {
                const overlay = document.getElementById('promo-overlay');
                overlay.style.display = 'flex';
                let seconds = 8; // TEMPO PARA LIBERAR O BOT√ÉO FECHAR
                const timerText = document.getElementById('promo-timer');
                const closeBtn = document.getElementById('promo-close-btn');
                const interval = setInterval(() => {
                    seconds--;
                    timerText.innerText = `Liberando em ${seconds}s`;
                    if (seconds <= 0) {
                        clearInterval(interval);
                        timerText.style.display = 'none';
                        closeBtn.style.display = 'flex';
                    }
                }, 1000);
            }, 2000); // TEMPO PARA APARECER O AN√öNCIO AP√ìS ABRIR O APP
        }

        window.addEventListener('scroll', () => {
            document.getElementById('main-header').classList.toggle('scrolled', window.scrollY > 50);
        });
    </script>
