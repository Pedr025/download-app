                    }
                });

                const grid = document.getElementById('category-grid');
                if (grid) {
                    grid.innerHTML = '<div class="category-item" onclick="setGenre(null)">Todos os GÃªneros</div>';
                    Array.from(genres).sort().forEach(g => {
                        grid.innerHTML += `<div class="category-item" onclick="setGenre('${g}')">${g}</div>`;
                    });
                }

                renderPage();
                document.getElementById('loading-skeleton').style.display = 'none';
                document.getElementById('real-content').style.display = 'block';
            } catch (e) { console.error(e); }
        }

        async function renderPage() {
            let filtered = allData;
            if (currentFilter !== 'all') filtered = filtered.filter(i => i.tipo === currentFilter);
            if (currentGenre) filtered = filtered.filter(i => i.generos && i.generos.includes(currentGenre));

            const heroItem = filtered[Math.floor(Math.random() * filtered.length)];
            renderHero(heroItem);
            renderContinueWatching();
            renderSagasSection();

            const container = document.getElementById('content-sections');
            container.innerHTML = '';
            usedMovieIds.clear();

            const userSagas = JSON.parse(localStorage.getItem('pk_fav_sagas') || '[]');
            const userCats = JSON.parse(localStorage.getItem('pk_fav_categories') || '[]');

            // 2. CATEGORIAS PREFERIDAS
            userCats.forEach(cat => {
                const catMovies = filtered.filter(m => m.generos && m.generos.includes(cat) && !usedMovieIds.has(m.id));
                if (catMovies.length > 0) {
                    catMovies.forEach(m => usedMovieIds.add(m.id));
                    const titles = categoryNames[cat] || [`Tudo de ${cat}`];
                    container.appendChild(createSection(titles[Math.floor(Math.random() * titles.length)], catMovies.slice(0, 20)));
                }
            });

            // 3. RESTANTE (AleatÃ³rio)
            const otherGenres = new Set();
            allData.forEach(item => { if (item.generos) item.generos.split(',').forEach(g => otherGenres.add(g.trim())); });
            Array.from(otherGenres).sort(() => Math.random() - 0.5).slice(0, 10).forEach(genre => {
                if (!userCats.includes(genre)) {
                    const movies = filtered.filter(m => m.generos && m.generos.includes(genre) && !usedMovieIds.has(m.id));
                    if (movies.length > 0) {
                        movies.forEach(m => usedMovieIds.add(m.id));
                        const titles = categoryNames[genre] || [`Mais de ${genre}`];
                        container.appendChild(createSection(titles[Math.floor(Math.random() * titles.length)], movies.slice(0, 15)));
                    }
                }
            });
        }

        function renderSagasSection() {
            const wrapper = document.getElementById('sagas-wrapper');
            if (!wrapper) return;
            wrapper.innerHTML = '';

            // Apenas sagas do localStorage
            const userSagas = JSON.parse(localStorage.getItem('pk_fav_sagas') || '[]');
            
            if (userSagas.length === 0) return;

            const section = document.createElement('div');
            section.className = 'sagas-section';

            const header = document.createElement('div');
            header.className = 'sagas-header';
            header.innerHTML = `<h2 class="sagas-title">ðŸ”¥ Sagas</h2>`;
            section.appendChild(header);

            const container = document.createElement('div');
            container.className = 'sagas-container';
            container.id = 'sagas-container';

            const maxDisplay = 4;
            const sagasToShow = sagasExpanded ? userSagas : userSagas.slice(0, maxDisplay);

            sagasToShow.forEach(sagaName => {
                const ids = sagaIds[sagaName] || [];
                const sagaMovies = allData.filter(m => ids.includes(parseInt(m.id)) || ids.includes(m.id));
                
                if (sagaMovies.length > 0) {
                    const item = createSagaItem(sagaName, sagaMovies);
                    container.appendChild(item);
                }
            });

            section.appendChild(container);

            // BotÃ£o "Mostrar Mais"
            if (!sagasExpanded && userSagas.length > maxDisplay) {
                const btn = document.createElement('button');
                btn.className = 'show-more-sagas-btn';
                btn.textContent = 'MOSTRAR MAIS';
                btn.onclick = () => {
                    sagasExpanded = true;
                    renderSagasSection();
                };
                section.appendChild(btn);
            }

            wrapper.appendChild(section);
        }

        function createSagaItem(sagaName, items) {
            const item = document.createElement('div');
            item.className = 'saga-item';
            
            const bgWrapper = document.createElement('div');
            bgWrapper.className = 'saga-item-bg-wrapper';
            
            const bg = document.createElement('div');
            bg.className = 'saga-item-bg';
            bg.style.backgroundImage = `url('${items[0].capa}')`;
            bgWrapper.appendChild(bg);

            const info = document.createElement('div');
            info.className = 'saga-item-info';
            
            const name = document.createElement('div');
            name.className = 'saga-item-name';
            name.textContent = sagaName;
            
            const meta = document.createElement('div');
            meta.className = 'saga-item-meta';
            const genresList = items.slice(0, 2).map(m => m.generos ? m.generos.split(',')[0].trim() : '').filter(g => g).join(' â€¢ ');
            meta.textContent = genresList || 'Diversos';
            
            const count = document.createElement('div');
            count.className = 'saga-item-count';
            count.textContent = `${items.length} ${items.length === 1 ? 'item' : 'itens'} disponÃ­vel${items.length === 1 ? '' : 's'}`;
            
            info.appendChild(name);
            info.appendChild(meta);
            info.appendChild(count);
            
            item.appendChild(bgWrapper);
            item.appendChild(info);
            
            item.onclick = () => openSagaModal(sagaName, items);
            
            return item;
        }

        function renderHero(item) {
            const mediaContainer = document.getElementById('hero-media-container');
            const contentArea = document.getElementById('hero-content-area');
            if (!mediaContainer || !contentArea || !item) return;
            
            clearTimeout(trailerTimeout);
            mediaContainer.innerHTML = `<img src="${item.banner || item.capa}" id="hero-static-img">`;
            contentArea.innerHTML = `
                ${item.logo ? `<img src="${item.logo}" class="hero-logo" alt="${item.titulo}">` : `<h1 class="hero-title-fallback">${item.titulo}</h1>`}
                <div class="hero-genres">${item.generos || ''}</div>
                <div class="hero-btns">
                    <button class="btn btn-play" onclick="window.location.href='detalhes.html?id=${item.id}'"><i class="fa-solid fa-play"></i> Assistir</button>
                    <button class="btn btn-control" id="hero-play-pause" onclick="toggleHeroPlayPause(this)"><i class="fa-solid fa-pause"></i></button>
                    <button class="btn btn-control" id="hero-mute" onclick="toggleHeroMute(this)"><i class="fa-solid fa-volume-xmark"></i></button>
                </div>
            `;
            if (item.trailer_id) trailerTimeout = setTimeout(() => startTrailer(item.trailer_id), 5000);
        }

        function startTrailer(id) {
            const container = document.getElementById('hero-media-container');
            container.innerHTML = `<iframe id="youtube-player" src="https://www.youtube.com/embed/${id}?autoplay=1&mute=1&controls=0&loop=1&playlist=${id}&enablejsapi=1" allow="autoplay"></iframe>`;
        }

        window.toggleHeroMute = (btn) => {
            const iframe = document.getElementById('youtube-player');
            if (!iframe) return;
            isMuted = !isMuted;
            iframe.contentWindow.postMessage(JSON.stringify({ event: 'command', func: isMuted ? 'mute' : 'unMute' }), '*');
            btn.innerHTML = isMuted ? '<i class="fa-solid fa-volume-xmark"></i>' : '<i class="fa-solid fa-volume-high"></i>';
        };

        window.toggleHeroPlayPause = (btn) => {
            const iframe = document.getElementById('youtube-player');
            if (!iframe) return;
            isPaused = !isPaused;
            iframe.contentWindow.postMessage(JSON.stringify({ event: 'command', func: isPaused ? 'pauseVideo' : 'playVideo' }), '*');
            btn.innerHTML = isPaused ? '<i class="fa-solid fa-play"></i>' : '<i class="fa-solid fa-pause"></i>';
        };

        function renderContinueWatching() {
            const wrapper = document.getElementById('continue-watching-wrapper');
            if (!wrapper) return;
            wrapper.innerHTML = '';
            const section = document.createElement('div');
            section.className = 'continue-watching-section';
            section.innerHTML = `<div class="section-header"><h2 class="section-title">Continuar Assistindo</h2></div><div class="scroll-container" id="continue-list"></div>`;
            wrapper.appendChild(section);
            const list = section.querySelector('#continue-list');
            const progress = JSON.parse(localStorage.getItem('user_progress') || '[]');
            if (progress.length > 0) {
                progress.forEach(data => {
                    const details = allData.find(i => i.id == data.id);
                    if (details) list.appendChild(createContinueCard(data, details));
                });
            } else list.innerHTML = '<p class="continue-empty-msg">Nada para mostrar aqui.</p>';
        }

        function createContinueCard(data, details) {
            const card = document.createElement('div');
            card.className = 'continue-card';
            const thumb = details.banner || details.capa;
            const link = data.season ? `player.html?id=${data.id}&season=${data.season}&ep=${data.episode}` : `detalhes.html?id=${data.id}`;
            card.innerHTML = `
                <div class="continue-remove" onclick="event.stopPropagation(); removeFromLocal('${data.id}')"><i class="fa-solid fa-xmark"></i></div>
                <div class="continue-thumb" style="background-image: url('${thumb}')" onclick="window.location.href='${link}'"></div>
                <div class="continue-info" onclick="window.location.href='${link}'">
                    <div class="continue-title-row"><span class="continue-name">${details.titulo}</span><span class="continue-meta">${data.season ? 'T'+data.season+' EP'+data.episode : ''}</span></div>
                    <div class="continue-progress-container"><div class="continue-progress-bar" style="width: ${data.progress}%"></div></div>
                </div>
            `;
            return card;
        }

        window.removeFromLocal = (id) => {
            let p = JSON.parse(localStorage.getItem('user_progress') || '[]');
            localStorage.setItem('user_progress', JSON.stringify(p.filter(i => i.id != id)));
            renderContinueWatching();
        };

        window.openSagaModal = (sagaName, items) => {
            const modal = document.getElementById('saga-modal');
            const title = document.getElementById('saga-modal-title');
            const content = document.getElementById('saga-modal-content');
            
            title.textContent = sagaName;
            content.innerHTML = items.map(item => `
                <div class="saga-modal-item" onclick="window.location.href='detalhes.html?id=${item.id}'">
                    <div class="saga-modal-thumb" style="background-image: url('${item.capa}')"></div>
                    <div class="saga-modal-info">
                        <div class="saga-modal-name">${item.titulo}</div>
                        <div class="saga-modal-meta">${item.generos || 'Sem informaÃ§Ã£o'}</div>
                    </div>
                </div>
            `).join('');
            
            modal.classList.add('active');
        };

        window.closeSagaModal = () => {
            document.getElementById('saga-modal').classList.remove('active');
        };

        function createSection(title, items) {
            const section = document.createElement('div');
            section.className = 'section';
            section.innerHTML = `<div class="section-header"><h2 class="section-title">${title}</h2></div><div class="scroll-container">
                ${items.map(item => `<div class="card" onclick="window.location.href='detalhes.html?id=${item.id}'"><div class="card-thumb"><img src="${item.capa}" alt="${item.titulo}" loading="lazy"></div></div>`).join('')}
            </div>`;
            return section;
        }

        window.setFilter = (type, btn) => {
            currentFilter = type;
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            renderPage();
        };

        window.setGenre = (genre) => {
            currentGenre = genre;
            toggleCategories();
            renderPage();
        };

        window.toggleCategories = () => document.getElementById('modal-categories').classList.toggle('active');

        window.addEventListener('scroll', () => document.getElementById('main-header').classList.toggle('scrolled', window.scrollY > 50));
    </script>
</body>
