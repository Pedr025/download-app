<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>InÃ­cio - PKFilmes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* CONFIGURAÃ‡Ã•ES GLOBAIS E CORES */
        :root {
            --bg: #0b0b0b;
            --surface: #1a1a1a;
            --accent: #8a2be2;
            --accent-light: #a855f7;
            --text-main: #ffffff;
            --text-dim: #a0a0a0;
            --nav-bg: rgba(11, 11, 11, 0.8);
            --card-radius: 8px;
            --transition: all 0.3s ease;
        }
        
        /* BLOQUEIO DE SELEÃ‡ÃƒO E ESTILOS BASE */
        * { 
            box-sizing: border-box; 
            margin: 0; 
            padding: 0; 
            -webkit-tap-highlight-color: transparent; 
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }
        
        body {
            background-color: var(--bg);
            color: var(--text-main);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            padding-bottom: 90px;
            overflow-x: hidden;
        }

        /* CABEÃ‡ALHO (HEADER) */
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            padding: 20px;
            background: linear-gradient(to bottom, rgba(0,0,0,0.9) 0%, transparent 100%);
            transition: var(--transition);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        header.scrolled {
            background: var(--bg);
            padding: 10px 20px;
        }

        .logo-container {
            font-size: 28px;
            font-weight: 900;
            letter-spacing: -1px;
            text-decoration: none;
            display: flex;
            align-items: center;
        }

        .logo-pk { color: #ffffff; }
        .logo-filmes { color: var(--accent); }

        /* FILTROS DE NAVEGAÃ‡ÃƒO */
        .nav-filters {
            display: flex;
            gap: 10px;
            width: 100%;
            justify-content: center;
        }

        .filter-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .filter-btn.active {
            background: rgba(255, 255, 255, 0.15);
            border-color: white;
        }

        /* BANNER PRINCIPAL (HERO) */
        .hero {
            position: relative;
            width: 100%;
            height: 70vh;
            display: flex;
            align-items: flex-end;
            padding: 0 20px 40px 20px;
            overflow: hidden;
            background: #000;
            margin-top: 140px;
        }

        .hero-media {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .hero-media img, .hero-media iframe {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border: none;
            pointer-events: none;
        }

        .hero-media::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to top, var(--bg) 10%, rgba(11,11,11,0.2) 50%, transparent 100%);
            z-index: 2;
        }

        .hero-content {
            position: relative;
            max-width: 600px;
            z-index: 10;
        }

        .hero-logo {
            max-width: 240px;
            max-height: 100px;
            margin-bottom: 10px;
            display: block;
        }

        .hero-title-fallback {
            font-size: 36px;
            font-weight: 800;
            margin-bottom: 10px;
            line-height: 1;
        }

        .hero-genres {
            font-size: 14px;
            color: var(--text-dim);
            margin-bottom: 20px;
            font-weight: 600;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        .hero-btns {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            border: none;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: var(--transition);
        }

        .btn-play { background: white; color: black; }
        .btn-control { 
            background: rgba(255,255,255,0.2); 
            color: white; 
            backdrop-filter: blur(10px);
            width: 40px;
            height: 40px;
            padding: 0;
            justify-content: center;
            border-radius: 50%;
        }

        /* SEÃ‡ÃƒO CONTINUAR ASSISTINDO */
        .continue-watching-section {
            margin: 25px 0;
            position: relative;
        }

        .continue-card {
            min-width: 280px;
            max-width: 280px;
            background: var(--surface);
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            flex-shrink: 0;
            transition: var(--transition);
            border: 1px solid rgba(255,255,255,0.05);
        }

        .continue-card:hover {
            transform: scale(1.02);
            border-color: var(--accent);
        }

        .continue-thumb {
            width: 100%;
            height: 157px;
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .continue-thumb::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.8) 0%, transparent 40%);
        }

        .continue-remove {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 28px;
            height: 28px;
            background: rgba(0,0,0,0.6);
            color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 10;
            font-size: 12px;
            border: 1px solid rgba(255,255,255,0.2);
            transition: var(--transition);
        }

        .continue-remove:hover {
            background: #ff4b4b;
            border-color: #ff4b4b;
        }

        .continue-info {
            padding: 12px;
        }

        .continue-title-row {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            margin-bottom: 4px;
        }

        .continue-name {
            font-size: 15px;
            font-weight: 700;
            color: white;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 70%;
        }

        .continue-meta {
            font-size: 12px;
            color: var(--text-dim);
            font-weight: 600;
        }

        .continue-ep-name {
            font-size: 13px;
            color: var(--text-dim);
            margin-bottom: 12px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .continue-progress-container {
            width: 100%;
            height: 4px;
            background: rgba(255,255,255,0.1);
            border-radius: 2px;
            overflow: hidden;
        }

        .continue-progress-bar {
            height: 100%;
            background: var(--accent);
            border-radius: 2px;
        }

        .continue-empty-msg {
            padding: 20px;
            text-align: center;
            color: var(--text-dim);
            font-size: 14px;
            font-weight: 600;
        }

        /* SEÃ‡Ã•ES DE CATEGORIAS */
        .section { margin-bottom: 30px; position: relative; }
        .section-header { padding: 0 20px; margin-bottom: 15px; }
        .section-title { font-size: 18px; font-weight: 800; color: white; }
        .section-subtitle { font-size: 13px; color: var(--text-dim); font-weight: 600; margin-top: 5px; }
        
        .scroll-container { 
            display: flex; 
            gap: 12px; 
            overflow-x: auto; 
            padding: 0 20px 10px 20px; 
            scrollbar-width: none; 
        }
        .scroll-container::-webkit-scrollbar { display: none; }

        .card {
            min-width: 110px;
            max-width: 110px;
            flex-shrink: 0;
            cursor: pointer;
            transition: var(--transition);
        }

        .card:active { transform: scale(0.95); }

        .card-thumb {
            width: 100%;
            aspect-ratio: 2/3;
            border-radius: var(--card-radius);
            overflow: hidden;
            background: var(--surface);
            border: 1px solid rgba(255,255,255,0.05);
        }

        .card-thumb img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* CARDS ESPECIAIS PARA SAGAS (ESTILO STACK) */
        .saga-section {
            margin-bottom: 30px;
            position: relative;
            padding: 0 20px;
        }

        .saga-cards-container {
            display: flex;
            gap: 15px;
            overflow-x: auto;
            padding-bottom: 10px;
            scrollbar-width: none;
        }

        .saga-cards-container::-webkit-scrollbar { display: none; }

        .saga-card-item {
            min-width: 200px;
            max-width: 200px;
            flex-shrink: 0;
            position: relative;
            cursor: pointer;
            transition: var(--transition);
            border-radius: 12px;
            overflow: hidden;
            height: 280px;
        }

        .saga-card-item:active { transform: scale(0.98); }

        .saga-card-bg {
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            position: relative;
            display: flex;
            align-items: flex-end;
            padding: 15px;
        }

        .saga-card-bg::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0.3) 50%, transparent 100%);
            z-index: 1;
        }

        .saga-card-info {
            position: relative;
            z-index: 2;
            width: 100%;
        }

        .saga-card-title {
            font-size: 14px;
            font-weight: 700;
            color: white;
            margin-bottom: 5px;
            line-height: 1.2;
        }

        .saga-card-meta {
            font-size: 12px;
            color: rgba(255,255,255,0.7);
        }

        .saga-card-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: var(--accent);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 700;
            z-index: 3;
        }

        /* MODAL DE GÃŠNEROS */
        .modal-categories {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 2000;
            padding: 40px 20px;
            display: none;
            flex-direction: column;
            animation: fadeIn 0.3s ease;
        }

        .modal-categories.active { display: flex; }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .modal-title { font-size: 24px; font-weight: 800; }
        .close-modal { font-size: 24px; cursor: pointer; }

        .category-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            overflow-y: auto;
        }

        .category-item {
            background: var(--surface);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            transition: var(--transition);
        }

        .category-item:active { transform: scale(0.95); background: var(--accent); }

        /* BARRA DE NAVEGAÃ‡ÃƒO INFERIOR */
        .nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 70px;
            background: var(--nav-bg);
            backdrop-filter: blur(20px);
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 0 10px;
            z-index: 1000;
            border-top: 1px solid rgba(255,255,255,0.05);
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            color: var(--text-dim);
            text-decoration: none;
            font-size: 10px;
            font-weight: 600;
            transition: var(--transition);
            flex: 1;
        }

        .nav-item i { font-size: 20px; }
        .nav-item.active { color: var(--accent); }
        .nav-profile { width: 24px; height: 24px; border-radius: 50%; background: #333; display: flex; justify-content: center; align-items: center; overflow: hidden; }
        .nav-profile img { width: 100%; height: 100%; object-fit: cover; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .skeleton {
            background: linear-gradient(90deg, rgba(255,255,255,0.05) 25%, rgba(255,255,255,0.1) 50%, rgba(255,255,255,0.05) 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }

        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
    </style>
</head>
<body>

    <header id="main-header">
        <a href="inicio.html" class="logo-container">
            <span class="logo-pk">PK</span><span class="logo-filmes">FILMES</span>
        </a>
        <div class="nav-filters">
            <button class="filter-btn active" onclick="setFilter('all', this)">Tudo</button>
            <button class="filter-btn" onclick="setFilter('filme', this)">Filmes</button>
            <button class="filter-btn" onclick="setFilter('serie', this)">SÃ©ries</button>
            <button class="filter-btn" onclick="toggleCategories()"><i class="fa-solid fa-layer-group"></i> GÃªneros</button>
        </div>
    </header>

    <!-- MODAL DE GÃŠNEROS -->
    <div class="modal-categories" id="modal-categories">
        <div class="modal-header">
            <h2 class="modal-title">GÃªneros</h2>
            <i class="fa-solid fa-xmark close-modal" onclick="toggleCategories()"></i>
        </div>
        <div class="category-grid" id="category-grid">
            <!-- Injetado via JS -->
        </div>
    </div>

    <main>
        <!-- SKELETON (CARREGAMENTO) -->
        <div id="loading-skeleton">
            <div class="hero skeleton"></div>
            <div class="section" style="padding: 20px;">
                <div class="skeleton" style="width: 200px; height: 20px; margin-bottom: 15px;"></div>
                <div style="display: flex; gap: 10px;">
                    <div class="skeleton" style="width: 110px; height: 165px; border-radius: 8px;"></div>
                    <div class="skeleton" style="width: 110px; height: 165px; border-radius: 8px;"></div>
                    <div class="skeleton" style="width: 110px; height: 165px; border-radius: 8px;"></div>
                </div>
            </div>
        </div>

        <!-- CONTEÃšDO PRINCIPAL -->
        <div id="real-content" style="display: none;">
            <section class="hero" id="hero-section">
                <div class="hero-media" id="hero-media-container"></div>
                <div class="hero-content" id="hero-content-area"></div>
            </section>
            
            <!-- ÃREA ONDE O "CONTINUAR ASSISTINDO" SERÃ INJETADO -->
            <div id="continue-watching-wrapper"></div>

            <!-- ÃREA DAS CATEGORIAS AUTOMÃTICAS -->
            <div id="content-sections"></div>
        </div>
    </main>
	
    <!-- BARRA DE NAVEGAÃ‡ÃƒO INFERIOR -->
    <nav class="nav">
        <a href="inicio.html" class="nav-item active"><i class="fa-solid fa-house"></i><span>InÃ­cio</span></a>
        <a href="#" class="nav-item"><i class="fa-solid fa-magnifying-glass"></i><span>Buscar</span></a>
        <a href="#" class="nav-item"><i class="fa-solid fa-crown"></i><span>Ranking</span></a>
        <a href="#" class="nav-item"><div class="nav-profile" id="user-profile-icon"><i class="fa-solid fa-user"></i></div><span>Perfil</span></a>
    </nav>

    <script>
        const API_URL = "https://pkfilmes.pages.dev/movies_data.json";
        
        let allData = [];
        let currentFilter = 'all';
        let currentGenre = null;
        let isMuted = true;
        let isPaused = false;
        let trailerTimeout = null;
        let userSagas = [];
        let userCategories = [];
        let userMovies = [];
        let usedMovieIds = new Set();

        const categoryNames = {
            "ComÃ©dia": ["ComÃ©dia para morrer de rir", "Risadas sem controle", "Humor que cura o dia"],
            "AÃ§Ã£o": ["AÃ§Ã£o sem freio", "ExplosÃ£o atrÃ¡s de explosÃ£o", "Adrenalina pura"],
            "Terror": ["Terror pra perder o sono", "Medo em alta definiÃ§Ã£o", "Pesadelos garantidos"],
            "Aventura": ["Aventura alÃ©m dos limites", "Jornada Ã©pica", "Explorando o impossÃ­vel"],
            "Drama": ["Drama que toca a alma", "HistÃ³rias intensas", "EmoÃ§Ã£o sem filtro"],
            "AnimaÃ§Ã£o": ["Magia em movimento", "DiversÃ£o animada", "Mundos animados"],
            "Romance": ["Romance de aquecer o coraÃ§Ã£o", "HistÃ³rias de amor inesquecÃ­veis", "PaixÃ£o em cena"]
        };

        async function init() {
            try {
                // Verificar se passou pelo onboarding
                if (!localStorage.getItem('pk_onboarding_finished')) {
                    window.location.href = 'onboarding.html';
                    return;
                }

                // Carregar preferÃªncias do usuÃ¡rio
                userSagas = JSON.parse(localStorage.getItem('pk_fav_sagas') || '[]');
                userCategories = JSON.parse(localStorage.getItem('pk_fav_categories') || '[]');
                userMovies = JSON.parse(localStorage.getItem('pk_fav_movies') || '[]');

                const res = await fetch(API_URL);
                allData = await res.json();

                if (!Array.isArray(allData)) allData = [];

                // ExtraÃ§Ã£o de gÃªneros otimizada
                const genres = new Set();
                allData.forEach(item => {
                    if (item.generos) {
                        item.generos.split(',').forEach(g => {
                            const genre = g.trim();
                            if (genre && genre !== 'Talk' && genre !== 'Kids') genres.add(genre);
                        });
                    }
                });

                const grid = document.getElementById('category-grid');
                if (grid) {
                    grid.innerHTML = '<div class="category-item" onclick="setGenre(null)">Todos os GÃªneros</div>';
                    Array.from(genres).sort().forEach(g => {
                        grid.innerHTML += `<div class="category-item" onclick="setGenre('${g}')">${g}</div>`;
                    });
                }

                renderPage();
                
                document.getElementById('loading-skeleton').style.display = 'none';
                document.getElementById('real-content').style.display = 'block';
            } catch (e) { 
                console.error("Erro na inicializaÃ§Ã£o:", e);
            }
        }

        async function renderPage() {
            let filtered = allData;
            if (currentFilter !== 'all') filtered = filtered.filter(i => i.tipo === currentFilter);
            if (currentGenre) filtered = filtered.filter(i => i.generos && i.generos.includes(currentGenre));

            if (filtered.length === 0) {
                document.getElementById('content-sections').innerHTML = '<p style="text-align:center; padding:20px; color:var(--text-dim);">Nenhum conteÃºdo encontrado.</p>';
                return;
            }

            // Banner AleatÃ³rio
            const heroItem = filtered[Math.floor(Math.random() * filtered.length)];
            renderHero(heroItem);

            // Continuar Assistindo
            renderContinueWatching();

            // Renderizar conteÃºdo personalizado
            const container = document.getElementById('content-sections');
            container.innerHTML = '';
            usedMovieIds.clear();

            // 1. SAGAS ESCOLHIDAS (com cards especiais)
            if (userSagas.length > 0) {
                userSagas.forEach(saga => {
                    const sagaMovies = allData.filter(m => 
                        m.nome.toLowerCase().includes(saga.toLowerCase()) ||
                        m.titulo.toLowerCase().includes(saga.toLowerCase())
                    ).filter(m => !usedMovieIds.has(m.id));

                    if (sagaMovies.length > 0) {
                        sagaMovies.forEach(m => usedMovieIds.add(m.id));
                        container.appendChild(createSagaSection(saga, sagaMovies.slice(0, 20)));
                    }
                });
            }

            // 2. CATEGORIAS FAVORITAS DO USUÃRIO
            if (userCategories.length > 0) {
                userCategories.forEach(cat => {
                    const catMovies = filtered.filter(m => 
                        m.generos && m.generos.includes(cat)
                    ).filter(m => !usedMovieIds.has(m.id));

                    if (catMovies.length > 0) {
                        catMovies.forEach(m => usedMovieIds.add(m.id));
                        const displayNames = categoryNames[cat] || [`Tudo de ${cat}`];
                        const randomTitle = displayNames[Math.floor(Math.random() * displayNames.length)];
                        container.appendChild(createSection(randomTitle, catMovies.slice(0, 20)));
                    }
                });
            }

            // 3. OUTRAS CATEGORIAS (AleatÃ³rio)
            const allGenres = new Set();
            allData.forEach(item => {
                if (item.generos) {
                    item.generos.split(',').forEach(g => {
                        const genre = g.trim();
                        if (genre && genre !== 'Talk' && genre !== 'Kids') allGenres.add(genre);
                    });
                }
            });

            Array.from(allGenres).sort(() => Math.random() - 0.5).slice(0, 8).forEach(genre => {
                if (!userCategories.includes(genre)) {
                    const movies = filtered.filter(m => 
                        m.generos && m.generos.includes(genre)
                    ).filter(m => !usedMovieIds.has(m.id));

                    if (movies.length > 0) {
                        movies.forEach(m => usedMovieIds.add(m.id));
                        const displayNames = categoryNames[genre] || [`Tudo de ${genre}`];
                        const randomTitle = displayNames[Math.floor(Math.random() * displayNames.length)];
                        container.appendChild(createSection(randomTitle, movies.slice(0, 15)));
                    }
                }
            });
        }

        function renderHero(item) {
            const mediaContainer = document.getElementById('hero-media-container');
            const contentArea = document.getElementById('hero-content-area');
            if (!mediaContainer || !contentArea) return;
            
            clearTimeout(trailerTimeout);
            mediaContainer.innerHTML = `<img src="${item.banner || item.capa}" id="hero-static-img">`;
            
            contentArea.innerHTML = `
                ${item.logo ? `<img src="${item.logo}" class="hero-logo" alt="${item.titulo}">` : `<h1 class="hero-title-fallback">${item.titulo}</h1>`}
                <div class="hero-genres">${item.generos || ''}</div>
                <div class="hero-btns">
                    <button class="btn btn-play" onclick="window.location.href='detalhes.html?id=${item.id}'">
                        <i class="fa-solid fa-play"></i> Assistir
                    </button>
                    <button class="btn btn-control" id="hero-play-pause" onclick="toggleHeroPlayPause(this)">
                        <i class="fa-solid fa-pause"></i>
                    </button>
                    <button class="btn btn-control" id="hero-mute" onclick="toggleHeroMute(this)">
                        <i class="fa-solid fa-volume-xmark"></i>
                    </button>
                </div>
            `;

            if (item.trailer_id) {
                trailerTimeout = setTimeout(() => startTrailer(item.trailer_id), 5000);
            }
        }

        function startTrailer(id) {
            const container = document.getElementById('hero-media-container');
            if (!container) return;
            container.innerHTML = `<iframe id="youtube-player" src="https://www.youtube.com/embed/${id}?autoplay=1&mute=1&controls=0&loop=1&playlist=${id}&enablejsapi=1" allow="autoplay"></iframe>`;
        }

        window.toggleHeroMute = (btn) => {
            const iframe = document.getElementById('youtube-player');
            if (!iframe) return;
            isMuted = !isMuted;
            iframe.contentWindow.postMessage(JSON.stringify({ event: 'command', func: isMuted ? 'mute' : 'unMute' }), '*');
            btn.innerHTML = isMuted ? '<i class="fa-solid fa-volume-xmark"></i>' : '<i class="fa-solid fa-volume-high"></i>';
        };

        window.toggleHeroPlayPause = (btn) => {
            const iframe = document.getElementById('youtube-player');
            if (!iframe) return;
            isPaused = !isPaused;
            iframe.contentWindow.postMessage(JSON.stringify({ event: 'command', func: isPaused ? 'pauseVideo' : 'playVideo' }), '*');
            btn.innerHTML = isPaused ? '<i class="fa-solid fa-play"></i>' : '<i class="fa-solid fa-pause"></i>';
        };

        function renderContinueWatching() {
            const wrapper = document.getElementById('continue-watching-wrapper');
            if (!wrapper) return;
            wrapper.innerHTML = '';

            const section = document.createElement('div');
            section.className = 'continue-watching-section';
            section.innerHTML = `
                <div class="section-header"><h2 class="section-title">Continuar Assistindo</h2></div>
                <div class="scroll-container" id="continue-list"></div>
            `;

            wrapper.appendChild(section);
            const listContainer = section.querySelector('#continue-list');

            const localProgress = JSON.parse(localStorage.getItem('user_progress') || '[]');
            
            if (localProgress.length > 0) {
                localProgress.forEach(data => {
                    const details = allData.find(i => i.id == data.id);
                    if (details) {
                        const card = createContinueCard(data, details);
                        listContainer.appendChild(card);
                    }
                });
            } else {
                listContainer.innerHTML = '<p class="continue-empty-msg">Assista conteÃºdos para aparecer aqui.</p>';
            }
        }

        function createContinueCard(data, details) {
            const card = document.createElement('div');
            card.className = 'continue-card';
            
            let thumb = details.banner || details.capa;
            let title = details.titulo;
            let meta = details.generos ? details.generos.split(',')[0] : '';
            let link = `detalhes.html?id=${data.id}`;

            if (data.season && data.episode) {
                meta = `T${data.season} EP${data.episode}`;
                link = `player.html?id=${data.id}&season=${data.season}&ep=${data.episode}`;
            }

            const progress = data.progress || 0;

            card.innerHTML = `
                <div class="continue-remove" onclick="event.stopPropagation(); removeFromLocal('${data.id}')">
                    <i class="fa-solid fa-xmark"></i>
                </div>
                <div class="continue-thumb" style="background-image: url('${thumb}')" onclick="window.location.href='${link}'"></div>
                <div class="continue-info" onclick="window.location.href='${link}'">
                    <div class="continue-title-row">
                        <span class="continue-name">${title}</span>
                        <span class="continue-meta">${meta}</span>
                    </div>
                    <div class="continue-progress-container">
                        <div class="continue-progress-bar" style="width: ${progress}%"></div>
                    </div>
                </div>
            `;
            return card;
        }

        window.removeFromLocal = (id) => {
            let localProgress = JSON.parse(localStorage.getItem('user_progress') || '[]');
            localProgress = localProgress.filter(i => i.id != id);
            localStorage.setItem('user_progress', JSON.stringify(localProgress));
            renderContinueWatching();
        };

        function createSagaSection(sagaName, items) {
            const section = document.createElement('div');
            section.className = 'saga-section';
            
            const header = document.createElement('div');
            header.className = 'section-header';
            header.innerHTML = `<h2 class="section-title">ðŸŽ¬ ${sagaName}</h2>`;
            section.appendChild(header);

            const container = document.createElement('div');
            container.className = 'saga-cards-container';
            
            items.forEach(item => {
                const card = document.createElement('div');
                card.className = 'saga-card-item';
                card.onclick = () => window.location.href = `detalhes.html?id=${item.id}`;
                
                const genres = item.generos ? item.generos.split(',')[0].trim() : 'Filme';
                
                card.innerHTML = `
                    <div class="saga-card-bg" style="background-image: url('${item.capa}')">
                        <div class="saga-card-badge">SAGA</div>
                        <div class="saga-card-info">
                            <div class="saga-card-title">${item.nome}</div>
                            <div class="saga-card-meta">${genres}</div>
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });

            section.appendChild(container);
            return section;
        }

        function createSection(title, items) {
            const section = document.createElement('div');
            section.className = 'section';
            section.innerHTML = `
                <div class="section-header"><h2 class="section-title">${title}</h2></div>
                <div class="scroll-container">
                    ${items.map(item => `
                        <div class="card" onclick="window.location.href='detalhes.html?id=${item.id}'">
                            <div class="card-thumb"><img src="${item.capa || item.banner}" alt="${item.titulo}" loading="lazy"></div>
                        </div>
                    `).join('')}
                </div>
            `;
            return section;
        }

        window.setFilter = (type, btn) => {
            currentFilter = type;
            currentGenre = null;
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            renderPage();
        };

        window.setGenre = (genre) => {
            currentGenre = genre;
            toggleCategories();
            renderPage();
        };

        window.toggleCategories = () => {
            document.getElementById('modal-categories').classList.toggle('active');
        };

        window.addEventListener('scroll', () => {
            document.getElementById('main-header').classList.toggle('scrolled', window.scrollY > 50);
        });

        init();
    </script>
</body>
</html>
