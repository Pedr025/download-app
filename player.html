<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PKFilmes - Player Disney+ 2026</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root { 
            --accent: #0072d2;
            --bg-dark: #040714;
            --text-main: #f9f9f9;
            --disney-gradient: linear-gradient(to bottom, rgba(4, 7, 20, 0.8) 0%, transparent 20%, transparent 80%, rgba(4, 7, 20, 0.8) 100%);
        }
        
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-user-select: none; user-select: none; -webkit-tap-highlight-color: transparent; }
        body, html { width: 100%; height: 100%; background-color: #000; overflow: hidden; font-family: 'Avenir Next', 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; }
        .player-container { position: relative; width: 100%; height: 100%; background-color: #000; display: flex; align-items: center; justify-content: center; }
        video { width: 100%; height: 100%; object-fit: contain; transition: object-fit 0.3s ease; }
        video.fullscreen-fill { object-fit: cover; }

        /* CONTROLES */
        .controls-overlay { position: absolute; inset: 0; z-index: 100; display: flex; flex-direction: column; justify-content: space-between; background: var(--disney-gradient); opacity: 0; visibility: hidden; transition: opacity 0.5s cubic-bezier(0.4, 0, 0.2, 1), visibility 0.5s; }
        .controls-overlay.visible { opacity: 1; visibility: visible; }
        .controls-overlay.locked .top-bar, .controls-overlay.locked .bottom-bar, .controls-overlay.locked .center-controls { display: none !important; }
        
        .lock-screen-btn { position: absolute; left: 40px; top: 50%; transform: translateY(-50%); z-index: 110; background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.2); color: #fff; width: 50px; height: 50px; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 20px; opacity: 0; visibility: hidden; transition: all 0.3s; backdrop-filter: blur(10px); }
        .controls-overlay.visible .lock-screen-btn { opacity: 1; visibility: visible; }
        .lock-screen-btn.active { background: var(--accent); border-color: var(--accent); }

        /* BARRA SUPERIOR */
        .top-bar { padding: 35px 50px; display: flex; align-items: center; justify-content: space-between; }
        .top-left { display: flex; align-items: center; gap: 20px; }
        .top-bar .back-btn { color: #fff; font-size: 22px; cursor: pointer; transition: 0.3s; }
        .top-bar h3 { font-size: 20px; font-weight: 600; color: #fff; }
        .top-right { display: flex; align-items: center; gap: 15px; }
        .cast-btn, .fullscreen-fill-btn { background: none; border: none; color: #fff; font-size: 20px; cursor: pointer; transition: 0.3s; }

        /* CONTROLES CENTRAIS */
        .center-controls { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); display: flex; align-items: center; gap: 80px; z-index: 105; }
        .center-btn { background: none; border: none; color: #fff; font-size: 40px; cursor: pointer; transition: transform 0.2s; display: flex; flex-direction: column; align-items: center; gap: 4px; }
        .center-btn span { font-size: 11px; font-weight: bold; }
        .play-pause-big { width: 80px; height: 80px; background: rgba(255,255,255,0.1); border-radius: 50%; display: flex; align-items: center; justify-content: center; backdrop-filter: blur(5px); border: 1px solid rgba(255,255,255,0.2); font-size: 35px; }

        /* BARRA INFERIOR */
        .bottom-bar { padding: 15px 50px 40px 50px; }
        .seekbar-wrapper { position: relative; margin-bottom: 25px; }
        .seekbar-preview { position: absolute; bottom: 100%; left: 0; transform: translateX(-50%); background: rgba(0,0,0,0.95); border: 2px solid var(--accent); border-radius: 8px; padding: 6px; margin-bottom: 12px; display: none; z-index: 150; pointer-events: none; }
        .seekbar-preview.active { display: flex; flex-direction: column; align-items: center; }
        .seekbar-preview img { width: 100px; height: 60px; object-fit: cover; border-radius: 4px; margin-bottom: 6px; }
        .seekbar-preview-time { font-size: 12px; color: #fff; font-weight: bold; }
        .seekbar-container { width: 100%; height: 5px; background: rgba(255,255,255,0.2); position: relative; border-radius: 2px; cursor: pointer; }
        .seekbar-fill { width: 0%; height: 100%; background: var(--accent); border-radius: 2px; }
        .seekbar-handle { position: absolute; right: -8px; top: 50%; transform: translateY(-50%); width: 16px; height: 16px; background: #fff; border-radius: 50%; box-shadow: 0 0 10px rgba(0,0,0,0.5); }

        .bottom-actions { display: flex; justify-content: space-between; align-items: center; }
        .actions-left, .actions-right { display: flex; align-items: center; gap: 35px; }
        .action-btn { background: none; border: none; color: #fff; font-size: 20px; cursor: pointer; display: flex; flex-direction: column; align-items: center; gap: 6px; opacity: 0.8; transition: 0.3s; }
        .action-btn span { font-size: 11px; font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px; }
        .time-info { font-size: 16px; color: #fff; font-weight: 500; }

        /* ANÚNCIO */
        .ad-overlay { position: absolute; inset: 0; z-index: 300; background: #000; display: none; flex-direction: column; align-items: center; justify-content: center; }
        .ad-background { position: absolute; inset: 0; background: linear-gradient(45deg, #040714, #0072d2); opacity: 0.8; }
        .ad-content { width: 100%; height: 100%; position: relative; z-index: 305; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; color: #fff; padding: 40px; }
        .ad-card { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.2); padding: 40px; border-radius: 24px; max-width: 600px; }
        .ad-card h2 { font-size: 28px; margin-bottom: 15px; }
        .ad-card p { font-size: 16px; margin-bottom: 20px; opacity: 0.9; }
        .ad-footer { position: absolute; bottom: 50px; width: 100%; display: flex; justify-content: center; align-items: center; gap: 15px; }
        .ad-btn { padding: 14px 35px; border-radius: 50px; font-size: 16px; font-weight: bold; cursor: pointer; transition: 0.3s; border: none; text-decoration: none; display: flex; align-items: center; justify-content: center; }
        .learn-more-btn { background: #fff; color: #040714; }
        .skip-ad-btn { background: rgba(0,0,0,0.5); color: #fff; border: 1px solid rgba(255,255,255,0.3); display: none; }
        .ad-timer-circle { position: relative; width: 55px; height: 55px; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 16px; }
        .ad-timer-circle svg { position: absolute; top: 0; left: 0; width: 55px; height: 55px; transform: rotate(-90deg); }
        .ad-timer-circle circle { fill: none; stroke: var(--accent); stroke-width: 3; stroke-dasharray: 160; stroke-dashoffset: 0; transition: stroke-dashoffset 1s linear; }

        /* EPISÓDIOS */
        .episodes-overlay { position: fixed; inset: 0; background: rgba(4, 7, 20, 0.95); z-index: 400; display: none; flex-direction: column; padding: 35px 0; backdrop-filter: blur(10px); }
        .episodes-overlay.active { display: flex; }
        .episodes-header { padding: 0 50px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; }
        .episodes-header h2 { font-size: 24px; color: #fff; }
        .episodes-close-btn { background: none; border: none; color: #fff; font-size: 26px; cursor: pointer; padding: 8px; }
        .episodes-list { display: flex; overflow-x: auto; gap: 18px; padding: 0 50px; scrollbar-width: thin; }
        .ep-card { min-width: 260px; background: rgba(255,255,255,0.05); border-radius: 12px; overflow: hidden; cursor: pointer; border: 2px solid transparent; transition: 0.3s; flex-shrink: 0; }
        .ep-card:hover { transform: scale(1.05); background: rgba(255,255,255,0.1); }
        .ep-card.active { border-color: var(--accent); background: rgba(0, 114, 210, 0.1); }
        .ep-thumb { width: 100%; height: 150px; background-size: cover; background-position: center; }
        .ep-info { padding: 12px; }
        .ep-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 6px; }
        .ep-title { font-size: 14px; color: #fff; font-weight: 600; flex: 1; }
        .ep-meta { font-size: 11px; color: var(--accent); font-weight: bold; margin-left: 8px; white-space: nowrap; }
        .ep-desc { font-size: 12px; color: #aaa; line-height: 1.3; height: 36px; overflow: hidden; }
    </style>
</head>
<body>

    <div class="player-container" id="player-container">
        <video id="video-player" playsinline preload="auto"></video>
        <canvas id="preview-canvas" style="display:none;"></canvas>
        
        <button class="lock-screen-btn" id="lock-btn"><i class="fa-solid fa-lock-open"></i></button>

        <div class="controls-overlay" id="controls-overlay">
            <div class="top-bar">
                <div class="top-left">
                    <div class="back-btn" id="back-btn"><i class="fa-solid fa-chevron-left"></i></div>
                    <h3 id="video-title">Carregando...</h3>
                </div>
                <div class="top-right">
                    <button class="fullscreen-fill-btn" id="fullscreen-fill-btn"><i class="fa-solid fa-maximize"></i></button>
                    <button class="cast-btn" id="cast-btn">
                        <img src="https://cdn-icons-png.flaticon.com/512/566/566078.png" alt="Cast" style="width: 20px; height: 20px; filter: brightness(0) invert(1);">
                    </button>
                </div>
            </div>

            <div class="center-controls">
                <button class="center-btn" id="rewind-btn"><i class="fa-solid fa-rotate-left"></i><span>10s</span></button>
                <button class="center-btn play-pause-big" id="play-pause-btn"><i class="fa-solid fa-play"></i></button>
                <button class="center-btn" id="forward-btn"><i class="fa-solid fa-rotate-right"></i><span>10s</span></button>
            </div>

            <div class="bottom-bar">
                <div class="seekbar-wrapper" id="seekbar-wrapper">
                    <div class="seekbar-preview" id="seekbar-preview">
                        <img id="preview-img" src="" alt="Preview">
                        <div class="seekbar-preview-time" id="preview-time">00:00</div>
                    </div>
                    <div class="seekbar-container" id="seekbar-container">
                        <div class="seekbar-fill" id="seekbar-fill">
                            <div class="seekbar-handle"></div>
                        </div>
                    </div>
                </div>
                <div class="bottom-actions">
                    <div class="actions-left"><div class="time-info" id="time-info">00:00 / 00:00</div></div>
                    <div class="actions-right">
                        <button class="action-btn" id="episodes-btn" style="display: none;"><i class="fa-solid fa-list"></i><span>Episódios</span></button>
                        <button class="action-btn" id="next-ep-btn" style="display: none;"><i class="fa-solid fa-forward-step"></i><span>Próximo</span></button>
                        <button class="action-btn" id="fullscreen-btn"><i class="fa-solid fa-expand"></i><span>Tela Cheia</span></button>
                    </div>
                </div>
            </div>
        </div>

        <div class="ad-overlay" id="ad-overlay">
            <div class="ad-background"></div>
            <div class="ad-content">
                <div class="ad-card">
                    <h2>Crie seu Próprio Império de Streaming</h2>
                    <p>Aprenda a criar um site de filmes e séries completo como este! Ganhe um projeto exclusivo para modificar totalmente grátis.</p>
                </div>
                <div class="ad-footer">
                    <div class="ad-timer-circle" id="ad-timer-container">
                        <svg><circle cx="27.5" cy="27.5" r="25" id="timer-circle"></circle></svg>
                        <span id="ad-timer-count">10</span>
                    </div>
                    <a href="curso.html" class="ad-btn learn-more-btn">QUERO APRENDER</a>
                    <button class="ad-btn skip-ad-btn" id="skip-ad-btn">PULAR ANÚNCIO</button>
                </div>
            </div>
        </div>

        <div class="episodes-overlay" id="episodes-overlay">
            <div class="episodes-header">
                <h2>Episódios</h2>
                <button class="episodes-close-btn" id="close-episodes"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <div class="episodes-list" id="episodes-list"></div>
        </div>
    </div>

    <script type="module">
        const API_URL = "https://pkfilmes.pages.dev/movies_data.json";
        const video = document.getElementById('video-player');
        const controls = document.getElementById('controls-overlay');
        const playPauseBtn = document.getElementById('play-pause-btn');
        const seekbarFill = document.getElementById('seekbar-fill');
        const seekbarWrapper = document.getElementById('seekbar-wrapper');
        const seekbarPreview = document.getElementById('seekbar-preview');
        const previewImg = document.getElementById('preview-img');
        const previewTime = document.getElementById('preview-time');
        const timeInfo = document.getElementById('time-info');
        const videoTitle = document.getElementById('video-title');
        const lockBtn = document.getElementById('lock-btn');
        const rewindBtn = document.getElementById('rewind-btn');
        const forwardBtn = document.getElementById('forward-btn');
        const episodesBtn = document.getElementById('episodes-btn');
        const nextEpBtn = document.getElementById('next-ep-btn');
        const fullscreenBtn = document.getElementById('fullscreen-btn');
        const fullscreenFillBtn = document.getElementById('fullscreen-fill-btn');
        const backBtn = document.getElementById('back-btn');
        const castBtn = document.getElementById('cast-btn');
        const adOverlay = document.getElementById('ad-overlay');
        const adTimerCount = document.getElementById('ad-timer-count');
        const skipAdBtn = document.getElementById('skip-ad-btn');
        const timerCircle = document.getElementById('timer-circle');

        const urlParams = new URLSearchParams(window.location.search);
        const contentId = urlParams.get('id');
        let currentSeason = parseInt(urlParams.get('season')) || 1;
        let currentEp = parseInt(urlParams.get('ep')) || 1;
        
        let allData = [], currentItem = null, isLocked = false, isFillMode = false, adActive = false, firstAdShown = false, lastAdTimestamp = 0, isDragging = false;

        async function init() {
            try {
                const res = await fetch(API_URL);
                allData = await res.json();
                currentItem = allData.find(i => String(i.id) === String(contentId));
                if (!currentItem) throw new Error("Não encontrado");
                setupPlayer();
                loadContent();
                document.addEventListener('click', () => { if(!document.fullscreenElement) forceFullscreen(); }, {once: true});
            } catch (e) { alert("Erro ao carregar conteúdo."); }
        }

        function forceFullscreen() {
            const el = document.documentElement;
            if (el.requestFullscreen) el.requestFullscreen().then(lockOrientation).catch(()=>{});
            else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
        }

        function lockOrientation() {
            if (screen.orientation && screen.orientation.lock) {
                screen.orientation.lock('landscape').catch(()=>{});
            }
        }

        function setupPlayer() {
            video.addEventListener('timeupdate', updateProgress);
            video.addEventListener('play', () => { playPauseBtn.innerHTML = '<i class="fa-solid fa-pause"></i>'; lastAdTimestamp = Date.now(); });
            video.addEventListener('pause', () => { playPauseBtn.innerHTML = '<i class="fa-solid fa-play"></i>'; });

            playPauseBtn.onclick = () => video.paused ? video.play() : video.pause();
            rewindBtn.onclick = () => video.currentTime -= 10;
            forwardBtn.onclick = () => video.currentTime += 10;
            lockBtn.onclick = toggleLock;
            fullscreenBtn.onclick = () => document.fullscreenElement ? document.exitFullscreen() : forceFullscreen();
            fullscreenFillBtn.onclick = () => { isFillMode = !isFillMode; video.classList.toggle('fullscreen-fill', isFillMode); };
            backBtn.onclick = () => { saveProgress(); window.history.back(); };
            castBtn.onclick = () => alert("Nenhum dispositivo de transmissão detectado.");

            // EVENTOS DE SEEKBAR COM PREVIEW OTIMIZADO
            const handleSeek = (e) => {
                if (isLocked || adActive) return;
                const clientX = e.touches ? e.touches[0].clientX : e.clientX;
                const rect = seekbarWrapper.querySelector('.seekbar-container').getBoundingClientRect();
                let pos = (clientX - rect.left) / rect.width;
                pos = Math.max(0, Math.min(1, pos));
                video.currentTime = pos * video.duration;
                updatePreviewUI(pos);
            };

            seekbarWrapper.onmousedown = seekbarWrapper.ontouchstart = (e) => {
                isDragging = true;
                seekbarPreview.classList.add('active');
                handleSeek(e);
            };

            window.onmousemove = window.ontouchmove = (e) => {
                if (isDragging) handleSeek(e);
            };

            window.onmouseup = window.ontouchend = () => {
                if (isDragging) { isDragging = false; seekbarPreview.classList.remove('active'); }
            };

            const showEvents = ['mousemove', 'touchstart', 'mousedown'];
            showEvents.forEach(e => document.addEventListener(e, showControls));
            video.onclick = (e) => { e.stopPropagation(); showControls(); };
        }

        function updatePreviewUI(pos) {
            const time = pos * video.duration;
            previewTime.innerText = formatTime(time);
            seekbarPreview.style.left = (pos * 100) + '%';
            
            // Tentar gerar thumbnail do vídeo
            try {
                const canvas = document.getElementById('preview-canvas');
                canvas.width = 100; canvas.height = 60;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(video, 0, 0, 100, 60);
                previewImg.src = canvas.toDataURL();
            } catch (e) {
                // Fallback para banner do item
                if (currentItem) {
                    previewImg.src = currentItem.tipo === 'serie' ? 
                        (currentItem.episodios.find(ep => ep.temporada == currentSeason && ep.episodio == currentEp)?.capa || currentItem.capa) :
                        currentItem.capa;
                }
            }
        }
        function loadContent() {
            if (currentItem.tipo === 'serie') {
                const ep = currentItem.episodios.find(e => e.temporada == currentSeason && e.episodio == currentEp);
                if (ep) {
                    video.src = ep.link_mp4;
                    videoTitle.innerText = `${currentItem.titulo} - T${currentSeason}:E${currentEp} ${ep.nome}`;
                    episodesBtn.style.display = 'flex';
                    const next = currentItem.episodios.find(e => e.temporada == currentSeason && e.episodio == currentEp + 1) || 
                                 currentItem.episodios.find(e => e.temporada == currentSeason + 1 && e.episodio == 1);
                    nextEpBtn.style.display = next ? 'flex' : 'none';
                    renderEpisodes();
                }
            } else {
                video.src = currentItem.link_mp4;
                videoTitle.innerText = currentItem.titulo;
            }
            
            // Carregar progresso salvo
            const saved = JSON.parse(localStorage.getItem('user_progress') || '[]');
            const item = saved.find(i => String(i.id) === String(contentId));
            if (item && item.progress > 0) {
                video.onloadedmetadata = () => { video.currentTime = (item.progress / 100) * video.duration; };
            }
            video.play().catch(()=>{});
        }

        function updateProgress() {
            if (adActive) return;
            const percent = (video.currentTime / video.duration) * 100;
            seekbarFill.style.width = percent + '%';
            timeInfo.innerText = `${formatTime(video.currentTime)} / ${formatTime(video.duration)}`;

            if (!firstAdShown && video.currentTime >= 10) { firstAdShown = true; startAd(); }
            if (firstAdShown && (Date.now() - lastAdTimestamp) >= 1200000) { lastAdTimestamp = Date.now(); startAd(); }
            if (Math.floor(video.currentTime) % 5 === 0) saveProgress();
        }

        function saveProgress() {
            let saved = JSON.parse(localStorage.getItem('user_progress') || '[]');
            const progress = (video.currentTime / video.duration) * 100;
            const index = saved.findIndex(i => String(i.id) === String(contentId));
            const data = { id: contentId, progress, season: currentSeason, ep: currentEp, lastUpdate: Date.now() };
            if (index > -1) saved[index] = data; else saved.push(data);
            localStorage.setItem('user_progress', JSON.stringify(saved));
        }

        function startAd() {
            adActive = true; video.pause(); controls.classList.remove('visible'); lockBtn.style.opacity = '0'; adOverlay.style.display = 'flex';
            let timeLeft = 10; adTimerCount.innerText = timeLeft; skipAdBtn.style.display = 'none'; timerCircle.style.strokeDashoffset = '0';
            const adInterval = setInterval(() => {
                timeLeft--; adTimerCount.innerText = timeLeft;
                timerCircle.style.strokeDashoffset = 160 - (160 * (10 - timeLeft) / 10);
                if (timeLeft <= 0) { clearInterval(adInterval); skipAdBtn.style.display = 'flex'; document.getElementById('ad-timer-container').style.display = 'none'; }
            }, 1000);
        }

        skipAdBtn.onclick = () => { adOverlay.style.display = 'none'; document.getElementById('ad-timer-container').style.display = 'flex'; adActive = false; lockBtn.style.opacity = '1'; lastAdTimestamp = Date.now(); video.play(); };

        function toggleLock() { isLocked = !isLocked; lockBtn.innerHTML = isLocked ? '<i class="fa-solid fa-lock"></i>' : '<i class="fa-solid fa-lock-open"></i>'; lockBtn.classList.toggle('active', isLocked); if (isLocked) controls.classList.remove('visible'); }

        let controlsTimeout;
        function showControls() { if (adActive || isLocked) return; controls.classList.add('visible'); clearTimeout(controlsTimeout); controlsTimeout = setTimeout(() => { if (!video.paused) controls.classList.remove('visible'); }, 4000); }

        function formatTime(s) {
            const h = Math.floor(s / 3600), m = Math.floor((s % 3600) / 60), sec = Math.floor(s % 60);
            return h > 0 ? `${h}:${m.toString().padStart(2,'0')}:${sec.toString().padStart(2,'0')}` : `${m.toString().padStart(2,'0')}:${sec.toString().padStart(2,'0')}`;
        }

        function renderEpisodes() {
            const list = document.getElementById('episodes-list');
            list.innerHTML = '';
            currentItem.episodios.forEach(ep => {
                const card = document.createElement('div');
                card.className = `ep-card ${ep.temporada == currentSeason && ep.episodio == currentEp ? 'active' : ''}`;
                card.innerHTML = `<div class="ep-thumb" style="background-image: url('${ep.capa || currentItem.capa}')"></div><div class="ep-info"><div class="ep-header"><div class="ep-title">${ep.nome}</div><div class="ep-meta">T${ep.temporada} EP${ep.episodio}</div></div><div class="ep-desc">${ep.sinopse || 'Sem sinopse disponível.'}</div></div>`;
                card.onclick = () => { window.location.href = `player.html?id=${contentId}&season=${ep.temporada}&ep=${ep.episodio}`; };
                list.appendChild(card);
            });
        }

        episodesBtn.onclick = () => document.getElementById('episodes-overlay').classList.add('active');
        document.getElementById('close-episodes').onclick = () => document.getElementById('episodes-overlay').classList.remove('active');
        nextEpBtn.onclick = () => {
            const next = currentItem.episodios.find(e => e.temporada == currentSeason && e.episodio == currentEp + 1) || currentItem.episodios.find(e => e.temporada == currentSeason + 1 && e.episodio == 1);
            if (next) window.location.href = `player.html?id=${contentId}&season=${next.temporada}&ep=${next.episodio}`;
        };

        init();
    </script>
</body>
</html>
