<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PKFilmes - Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --accent: #e50914; /* Vermelho Netflix */
            --bg-dark: #000000;
            --text-main: #ffffff;
            --control-bg: rgba(0, 0, 0, 0.5);
        }
        
        * { 
            box-sizing: border-box; margin: 0; padding: 0; 
            -webkit-user-select: none; user-select: none; 
            -webkit-tap-highlight-color: transparent;
        }
        
        body, html { 
            width: 100%; height: 100%; background-color: #000; 
            overflow: hidden; font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; 
        }
        
        .player-container { 
            position: relative; width: 100%; height: 100%; background-color: #000; 
            display: flex; align-items: center; justify-content: center;
        }
        
        video { width: 100%; height: 100%; object-fit: contain; }

        /* OVERLAY DE CONTROLES ESTILO NETFLIX */
        .controls-overlay {
            position: absolute; inset: 0; z-index: 100;
            display: flex; flex-direction: column; justify-content: space-between;
            background: linear-gradient(to bottom, rgba(0,0,0,0.7) 0%, transparent 20%, transparent 80%, rgba(0,0,0,0.7) 100%);
            opacity: 0; visibility: hidden; transition: opacity 0.4s ease, visibility 0.4s ease;
        }
        .controls-overlay.visible { opacity: 1; visibility: visible; }
        
        /* BLOQUEIO DE CONTROLES */
        .controls-overlay.locked .top-bar, 
        .controls-overlay.locked .bottom-bar,
        .controls-overlay.locked .center-controls {
            display: none !important;
        }
        .lock-screen-btn {
            position: absolute; left: 30px; top: 50%; transform: translateY(-50%);
            z-index: 110; background: none; border: none; color: #fff; font-size: 24px; cursor: pointer;
            opacity: 0; visibility: hidden; transition: all 0.3s;
        }
        .controls-overlay.visible .lock-screen-btn { opacity: 1; visibility: visible; }

        /* BARRA SUPERIOR */
        .top-bar { padding: 30px 50px; display: flex; align-items: center; gap: 30px; }
        .top-bar .back-btn { color: #fff; font-size: 28px; text-decoration: none; cursor: pointer; }
        .top-bar h3 { font-size: 20px; font-weight: 500; color: #fff; text-shadow: 0 2px 4px rgba(0,0,0,0.5); }

        /* CONTROLES CENTRAIS (VOLTAR/PLAY/AVANÇAR) */
        .center-controls {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            display: flex; align-items: center; gap: 80px; z-index: 105;
        }
        .center-btn { background: none; border: none; color: #fff; font-size: 50px; cursor: pointer; transition: transform 0.2s; }
        .center-btn:active { transform: scale(0.9); }
        .play-pause-big { font-size: 70px; }

        /* BARRA INFERIOR */
        .bottom-bar { padding: 20px 50px 40px 50px; }
        
        /* SEEKBAR */
        .seekbar-container { width: 100%; height: 4px; background: rgba(255,255,255,0.3); cursor: pointer; margin-bottom: 25px; position: relative; border-radius: 2px; }
        .seekbar-fill { width: 0%; height: 100%; background: var(--accent); border-radius: 2px; position: relative; }
        .seekbar-handle { 
            position: absolute; right: -8px; top: 50%; transform: translateY(-50%);
            width: 16px; height: 16px; background: var(--accent); border-radius: 50%; 
        }

        .bottom-actions { display: flex; justify-content: space-between; align-items: center; }
        .actions-left, .actions-right { display: flex; align-items: center; gap: 35px; }
        .action-btn { background: none; border: none; color: #fff; font-size: 24px; cursor: pointer; display: flex; flex-direction: column; align-items: center; gap: 5px; }
        .action-btn span { font-size: 12px; font-weight: 500; }
        .time-info { font-size: 16px; color: #fff; font-weight: 500; }

        /* POP-UP DE EPISÓDIOS (HORIZONTAL) */
        .episodes-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 200;
            display: none; flex-direction: column; padding: 40px 0;
        }
        .episodes-overlay.active { display: flex; }
        .episodes-header { padding: 0 50px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .episodes-header h2 { font-size: 24px; color: #fff; }
        .episodes-list { 
            display: flex; overflow-x: auto; gap: 20px; padding: 20px 50px; 
            scrollbar-width: none; -ms-overflow-style: none;
        }
        .episodes-list::-webkit-scrollbar { display: none; }
        .ep-card { 
            min-width: 280px; background: #181818; border-radius: 8px; overflow: hidden; 
            cursor: pointer; border: 2px solid transparent; transition: 0.3s;
        }
        .ep-card.active { border-color: var(--accent); }
        .ep-thumb { width: 100%; height: 157px; background-size: cover; background-position: center; position: relative; }
        .ep-info { padding: 15px; }
        .ep-info h4 { font-size: 14px; color: #fff; margin-bottom: 5px; }
        .ep-info p { font-size: 12px; color: #999; line-height: 1.4; display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden; }

        /* SISTEMA DE ANÚNCIO */
        .ad-overlay {
            position: absolute; inset: 0; z-index: 300; background: #000;
            display: none; flex-direction: column; align-items: center; justify-content: center;
        }
        .ad-content { width: 100%; height: 100%; position: relative; }
        .ad-video-placeholder { 
            width: 100%; height: 100%; display: flex; flex-direction: column; 
            align-items: center; justify-content: center; background: #111;
        }
        .ad-video-placeholder img { max-width: 80%; max-height: 60%; border-radius: 10px; margin-bottom: 20px; }
        .ad-video-placeholder h2 { color: #fff; margin-bottom: 10px; }
        .ad-controls { 
            position: absolute; bottom: 40px; right: 40px; z-index: 310;
            display: flex; flex-direction: column; align-items: flex-end; gap: 15px;
        }
        .skip-ad-btn {
            background: rgba(0,0,0,0.8); color: #fff; border: 1px solid #fff;
            padding: 12px 25px; font-size: 16px; font-weight: bold; cursor: pointer;
            display: none;
        }
        .ad-timer { background: rgba(0,0,0,0.6); color: #fff; padding: 8px 15px; border-radius: 4px; font-size: 14px; }
        .ad-seekbar { position: absolute; bottom: 0; left: 0; height: 5px; background: #f1c40f; width: 0%; transition: width 0.1s linear; }

        /* MENSAGEM DE ORIENTAÇÃO */
        .orientation-msg {
            position: fixed; inset: 0; background: #000; z-index: 9999;
            display: none; flex-direction: column; align-items: center; justify-content: center;
            color: #fff; text-align: center; padding: 20px;
        }
        @media screen and (orientation: portrait) {
            .orientation-msg { display: flex; }
        }
    </style>
</head>
<body>

    <div class="orientation-msg">
        <i class="fa-solid fa-rotate" style="font-size: 50px; margin-bottom: 20px;"></i>
        <h2>Por favor, gire seu celular</h2>
        <p>Este player funciona apenas na horizontal.</p>
    </div>

    <div class="player-container" id="player-container">
        <video id="video-player" playsinline></video>
        
        <!-- BOTÃO DE CADEADO (LIVRE DOS GRUPOS PARA NÃO SUMIR) -->
        <button class="lock-screen-btn" id="lock-btn"><i class="fa-solid fa-lock-open"></i></button>

        <!-- CONTROLES -->
        <div class="controls-overlay" id="controls-overlay">
            <!-- BARRA SUPERIOR -->
            <div class="top-bar">
                <div class="back-btn" id="back-btn"><i class="fa-solid fa-arrow-left"></i></div>
                <h3 id="video-title">Carregando...</h3>
            </div>

            <!-- CONTROLES CENTRAIS -->
            <div class="center-controls">
                <button class="center-btn" id="rewind-btn"><i class="fa-solid fa-backward-10"></i></button>
                <button class="center-btn play-pause-big" id="play-pause-btn"><i class="fa-solid fa-play"></i></button>
                <button class="center-btn" id="forward-btn"><i class="fa-solid fa-forward-10"></i></button>
            </div>

            <!-- BARRA INFERIOR -->
            <div class="bottom-bar">
                <div class="seekbar-container" id="seekbar-container">
                    <div class="seekbar-fill" id="seekbar-fill">
                        <div class="seekbar-handle"></div>
                    </div>
                </div>
                <div class="bottom-actions">
                    <div class="actions-left">
                        <div class="time-info" id="time-info">00:00 / 00:00</div>
                    </div>
                    <div class="actions-right">
                        <button class="action-btn" id="episodes-btn" style="display: none;">
                            <i class="fa-solid fa-layer-group"></i>
                            <span>Episódios</span>
                        </button>
                        <button class="action-btn" id="next-ep-btn" style="display: none;">
                            <i class="fa-solid fa-forward-step"></i>
                            <span>Próximo</span>
                        </button>
                        <button class="action-btn" id="fullscreen-btn">
                            <i class="fa-solid fa-expand"></i>
                            <span>Tela Cheia</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- SISTEMA DE ANÚNCIO -->
        <div class="ad-overlay" id="ad-overlay">
            <div class="ad-content">
                <div class="ad-video-placeholder">
                    <!-- COMENTÁRIO: Altere a imagem e o texto do anúncio aqui -->
                    <img src="https://images.unsplash.com/photo-1516321318423-f06f85e504b3?q=80&w=1000&auto=format&fit=crop" alt="Curso">
                    <h2>Domine o Desenvolvimento de Apps</h2>
                    <p>Aprenda a criar plataformas como esta do zero!</p>
                </div>
                <div class="ad-controls">
                    <div class="ad-timer" id="ad-timer">Anúncio termina em 10s</div>
                    <button class="skip-ad-btn" id="skip-ad-btn">Pular Anúncio <i class="fa-solid fa-forward"></i></button>
                </div>
                <div class="ad-seekbar" id="ad-seekbar"></div>
            </div>
        </div>

        <!-- POP-UP DE EPISÓDIOS -->
        <div class="episodes-overlay" id="episodes-overlay">
            <div class="episodes-header">
                <h2 id="series-title-popup">Episódios</h2>
                <div class="back-btn" id="close-episodes"><i class="fa-solid fa-xmark"></i></div>
            </div>
            <div class="episodes-list" id="episodes-list">
                <!-- Injetado via JS -->
            </div>
        </div>
    </div>

    <script type="module">
        // CONFIGURAÇÃO DA API
        const API_URL = "https://pkfilmes.pages.dev/movies_data.json";
        
        // ELEMENTOS
        const video = document.getElementById('video-player');
        const controls = document.getElementById('controls-overlay');
        const playPauseBtn = document.getElementById('play-pause-btn');
        const seekbarFill = document.getElementById('seekbar-fill');
        const seekbarContainer = document.getElementById('seekbar-container');
        const timeInfo = document.getElementById('time-info');
        const videoTitle = document.getElementById('video-title');
        const lockBtn = document.getElementById('lock-btn');
        const rewindBtn = document.getElementById('rewind-btn');
        const forwardBtn = document.getElementById('forward-btn');
        const episodesBtn = document.getElementById('episodes-btn');
        const nextEpBtn = document.getElementById('next-ep-btn');
        const fullscreenBtn = document.getElementById('fullscreen-btn');
        const backBtn = document.getElementById('back-btn');
        
        // ANÚNCIO
        const adOverlay = document.getElementById('ad-overlay');
        const adTimerText = document.getElementById('ad-timer');
        const skipAdBtn = document.getElementById('skip-ad-btn');
        const adSeekbar = document.getElementById('ad-seekbar');

        // ESTADO
        const urlParams = new URLSearchParams(window.location.search);
        const contentId = urlParams.get('id');
        let currentSeason = parseInt(urlParams.get('season')) || 1;
        let currentEp = parseInt(urlParams.get('ep')) || 1;
        
        let allData = [];
        let currentItem = null;
        let isLocked = false;
        let controlsTimeout;
        let adCount = 0;
        let adActive = false;
        let lastAdTime = 0;

        // INICIALIZAÇÃO
        async function init() {
            try {
                const res = await fetch(API_URL);
                allData = await res.json();
                currentItem = allData.find(i => i.id == contentId);
                
                if (!currentItem) throw new Error("Conteúdo não encontrado");

                setupPlayer();
                loadContent();
                enterFullscreen();
            } catch (e) {
                console.error(e);
                alert("Erro ao carregar conteúdo.");
            }
        }

        function setupPlayer() {
            // Eventos de Vídeo
            video.addEventListener('timeupdate', updateProgress);
            video.addEventListener('loadedmetadata', () => {
                // Carregar progresso salvo
                const saved = JSON.parse(localStorage.getItem('user_progress') || '[]');
                const item = saved.find(i => i.id == contentId);
                if (item && item.progress > 0) {
                    video.currentTime = (item.progress / 100) * video.duration;
                }
            });

            // Controles
            playPauseBtn.addEventListener('click', togglePlay);
            rewindBtn.addEventListener('click', () => video.currentTime -= 10);
            forwardBtn.addEventListener('click', () => video.currentTime += 10);
            
            lockBtn.addEventListener('click', toggleLock);
            
            seekbarContainer.addEventListener('click', (e) => {
                if (isLocked || adActive) return;
                const rect = seekbarContainer.getBoundingClientRect();
                const pos = (e.clientX - rect.left) / rect.width;
                video.currentTime = pos * video.duration;
            });

            // Fullscreen e Orientação
            fullscreenBtn.addEventListener('click', toggleFullscreen);
            backBtn.addEventListener('click', exitPlayer);

            // Exibir controles
            document.addEventListener('mousemove', showControls);
            document.addEventListener('touchstart', showControls);
            video.addEventListener('click', showControls);
        }

        function loadContent() {
            if (currentItem.tipo === 'serie') {
                const ep = currentItem.episodios.find(e => e.temporada == currentSeason && e.episodio == currentEp);
                if (ep) {
                    video.src = ep.link_mp4;
                    videoTitle.innerText = `${currentItem.titulo} - T${currentSeason}:E${currentEp} ${ep.nome}`;
                    episodesBtn.style.display = 'flex';
                    
                    // Verificar se tem próximo
                    const next = currentItem.episodios.find(e => e.temporada == currentSeason && e.episodio == currentEp + 1) || 
                                 currentItem.episodios.find(e => e.temporada == currentSeason + 1 && e.episodio == 1);
                    nextEpBtn.style.display = next ? 'flex' : 'none';
                    
                    renderEpisodes();
                }
            } else {
                video.src = currentItem.link_mp4;
                videoTitle.innerText = currentItem.titulo;
            }
            video.play();
        }

        function updateProgress() {
            if (adActive) return;

            const percent = (video.currentTime / video.duration) * 100;
            seekbarFill.style.width = percent + '%';
            timeInfo.innerText = `${formatTime(video.currentTime)} / ${formatTime(video.duration)}`;

            // LÓGICA DE ANÚNCIO (Aos 10 segundos, 3 vezes)
            // COMENTÁRIO: Aqui você define quando o anúncio aparece. 
            // Atualmente: Se passou 10s desde o último anúncio e ainda não passou 3 vezes.
            if (video.currentTime > 10 && adCount < 3 && (video.currentTime - lastAdTime) > 60) {
                startAd();
            }

            // Salvar progresso a cada 5 segundos
            if (Math.floor(video.currentTime) % 5 === 0) {
                saveProgress();
            }
        }

        function startAd() {
            adActive = true;
            adCount++;
            lastAdTime = video.currentTime;
            video.pause();
            
            // Esconder controles
            controls.classList.remove('visible');
            lockBtn.style.display = 'none';
            adOverlay.style.display = 'flex';
            
            let timeLeft = 10;
            skipAdBtn.style.display = 'none';
            adSeekbar.style.width = '0%';

            const adInterval = setInterval(() => {
                timeLeft--;
                adTimerText.innerText = `Anúncio termina em ${timeLeft}s`;
                adSeekbar.style.width = ((10 - timeLeft) / 10 * 100) + '%';

                if (timeLeft <= 0) {
                    clearInterval(adInterval);
                    skipAdBtn.style.display = 'block';
                    adTimerText.innerText = "Anúncio finalizado";
                }
            }, 1000);
        }
	        skipAdBtn.addEventListener('click', () => {
            adOverlay.style.display = 'none';
            adActive = false;
            lockBtn.style.display = 'block';
            video.play();
        });

        function togglePlay() {
            if (video.paused) {
                video.play();
                playPauseBtn.innerHTML = '<i class="fa-solid fa-pause"></i>';
            } else {
                video.pause();
                playPauseBtn.innerHTML = '<i class="fa-solid fa-play"></i>';
            }
        }

        function toggleLock() {
            isLocked = !isLocked;
            lockBtn.innerHTML = isLocked ? '<i class="fa-solid fa-lock"></i>' : '<i class="fa-solid fa-lock-open"></i>';
            if (isLocked) {
                controls.classList.add('locked');
            } else {
                controls.classList.remove('locked');
            }
        }

        function showControls() {
            if (adActive) return;
            controls.classList.add('visible');
            clearTimeout(controlsTimeout);
            controlsTimeout = setTimeout(() => {
                if (!video.paused) controls.classList.remove('visible');
            }, 4000);
        }

        function formatTime(s) {
            const h = Math.floor(s / 3600);
            const m = Math.floor((s % 3600) / 60);
            const sec = Math.floor(s % 60);
            return h > 0 ? 
                `${h}:${m.toString().padStart(2,'0')}:${sec.toString().padStart(2,'0')}` : 
                `${m.toString().padStart(2,'0')}:${sec.toString().padStart(2,'0')}`;
        }

        function saveProgress() {
            let saved = JSON.parse(localStorage.getItem('user_progress') || '[]');
            const progress = (video.currentTime / video.duration) * 100;
            
            const index = saved.findIndex(i => i.id == contentId);
            const data = {
                id: contentId,
                progress: progress,
                season: currentSeason,
                ep: currentEp,
                lastUpdate: Date.now()
            };

            if (index > -1) saved[index] = data;
            else saved.push(data);

            localStorage.setItem('user_progress', JSON.stringify(saved));
        }

        function enterFullscreen() {
            const el = document.documentElement;
            if (el.requestFullscreen) el.requestFullscreen();
            else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
            
            if (screen.orientation && screen.orientation.lock) {
                screen.orientation.lock('landscape').catch(() => {});
            }
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) enterFullscreen();
            else document.exitFullscreen();
        }

        function exitPlayer() {
            saveProgress();
            window.history.back();
        }

        // EPISÓDIOS
        function renderEpisodes() {
            const list = document.getElementById('episodes-list');
            list.innerHTML = '';
            currentItem.episodios.forEach(ep => {
                const card = document.createElement('div');
                card.className = `ep-card ${ep.temporada == currentSeason && ep.episodio == currentEp ? 'active' : ''}`;
                card.innerHTML = `
                    <div class="ep-thumb" style="background-image: url('${ep.capa || currentItem.capa}')"></div>
                    <div class="ep-info">
                        <h4>${ep.episodio}. ${ep.nome}</h4>
                        <p>${ep.sinopse || 'Sem sinopse disponível.'}</p>
                    </div>
                `;
                card.onclick = () => {
                    window.location.href = `player.html?id=${contentId}&season=${ep.temporada}&ep=${ep.episodio}`;
                };
                list.appendChild(card);
            });
        }

        episodesBtn.onclick = () => document.getElementById('episodes-overlay').classList.add('active');
        document.getElementById('close-episodes').onclick = () => document.getElementById('episodes-overlay').classList.remove('active');
        
        nextEpBtn.onclick = () => {
            const next = currentItem.episodios.find(e => e.temporada == currentSeason && e.episodio == currentEp + 1) || 
                         currentItem.episodios.find(e => e.temporada == currentSeason + 1 && e.episodio == 1);
            if (next) window.location.href = `player.html?id=${contentId}&season=${next.temporada}&ep=${next.episodio}`;
        };

        init();
    </script>
</body>
</html>
