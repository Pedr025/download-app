<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Watch Party Pro - Premium & Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database-compat.js"></script>

    <style>
        :root { 
            --accent: #0072d2;
            --accent-light: #00a8ff;
            --bg-dark: rgba(4, 7, 20, 0.7);
            --bg-darker: #020409;
            --text-main: #f9f9f9;
            --text-secondary: #b3b3b3;
            --border-color: rgba(255, 255, 255, 0.1);
            --premium-gold: #ffcc00;
        }
        
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-user-select: none; user-select: none; -webkit-tap-highlight-color: transparent; }
        body, html { width: 100%; height: 100%; background-color: #000; overflow: hidden; font-family: 'Avenir Next', 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; }

        /* LAYOUT PRINCIPAL */
        .watch-party-container { display: flex; flex-direction: column; width: 100%; height: 100%; background: #000; }
        @media (min-width: 1024px) { .watch-party-container { flex-direction: row; } }

        /* PLAYER SECTION */
        .player-section { position: relative; width: 100%; aspect-ratio: 16 / 9; background: #000; z-index: 10; }
        @media (min-width: 1024px) { .player-section { flex: 1; height: 100%; aspect-ratio: auto; } }
        .player-wrapper { width: 100%; height: 100%; position: relative; overflow: hidden; }
        video { width: 100%; height: 100%; object-fit: contain; }

        /* OVERLAYS */
        .player-info-overlay {
            position: absolute; top: 0; left: 0; right: 0; padding: 15px;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);
            z-index: 100; display: flex; justify-content: space-between; align-items: flex-start;
            pointer-events: none; opacity: 0; transition: opacity 0.3s;
        }
        .player-wrapper:hover .player-info-overlay, .player-wrapper.show-controls .player-info-overlay { opacity: 1; }

        .badge {
            background: rgba(0, 114, 210, 0.8); backdrop-filter: blur(10px); color: white;
            padding: 6px 12px; border-radius: 8px; font-size: 11px; font-weight: 700;
            display: flex; align-items: center; gap: 6px; width: fit-content; pointer-events: auto;
        }
        .badge.viewers { background: rgba(255, 255, 255, 0.15); margin-top: 8px; }
        .badge.premium { background: linear-gradient(45deg, #ffcc00, #ff9900); color: #000; }

        /* CONTROLES (ADMIN ONLY) */
        .bottom-controls {
            position: absolute; bottom: 0; left: 0; right: 0; padding: 10px 20px 20px;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            z-index: 100; opacity: 0; transition: opacity 0.3s; pointer-events: none;
        }
        .admin-active .bottom-controls { pointer-events: auto; }
        .player-wrapper:hover .bottom-controls, .player-wrapper.show-controls .bottom-controls { opacity: 1; }

        .seekbar-container { width: 100%; height: 4px; background: rgba(255,255,255,0.2); margin-bottom: 15px; cursor: pointer; position: relative; }
        .seekbar-fill { height: 100%; background: var(--accent); width: 0%; }
        .control-row { display: flex; justify-content: space-between; align-items: center; color: white; font-size: 13px; }

        /* BOTÃO MUDAR FILME (ADMIN) */
        .admin-btn {
            background: var(--accent); color: white; border: none; padding: 8px 15px;
            border-radius: 20px; font-size: 12px; font-weight: bold; cursor: pointer;
            display: none; align-items: center; gap: 8px; pointer-events: auto;
        }
        .admin-active .admin-btn { display: flex; }

        /* CHAT SECTION */
        .chat-section { flex: 1; display: flex; flex-direction: column; position: relative; overflow: hidden; background: transparent; }
        .chat-bg-video { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; overflow: hidden; }
        .chat-bg-video video { width: 100%; height: 100%; object-fit: cover; filter: blur(40px) brightness(0.4); transform: scale(1.2); }

        .chat-header {
            padding: 15px 20px; border-bottom: 1px solid var(--border-color);
            display: flex; justify-content: space-between; align-items: center;
            background: rgba(0,0,0,0.2); backdrop-filter: blur(10px);
        }
        .chat-title-area { display: flex; align-items: center; gap: 12px; }
        .chat-title-area h2 { font-size: 15px; color: white; }

        .user-avatars { display: flex; align-items: center; }
        .avatar-stack {
            width: 24px; height: 24px; border-radius: 50%; border: 2px solid #000;
            margin-left: -8px; background: var(--accent); display: flex; align-items: center;
            justify-content: center; font-size: 9px; color: white; font-weight: bold; background-size: cover;
        }
        .avatar-stack:first-child { margin-left: 0; }

        .chat-messages { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 12px; }
        .msg { display: flex; gap: 10px; animation: fadeIn 0.3s ease; position: relative; }
        .msg-avatar {
            width: 32px; height: 32px; border-radius: 50%; flex-shrink: 0; background: #333;
            display: flex; align-items: center; justify-content: center; font-size: 12px;
            color: white; font-weight: bold; background-size: cover;
        }
        .msg-body { background: rgba(255,255,255,0.05); padding: 8px 12px; border-radius: 12px; max-width: 85%; position: relative; }
        .msg-user { font-size: 12px; font-weight: bold; color: var(--accent-light); margin-bottom: 2px; }
        .msg-text { font-size: 13px; color: white; line-height: 1.4; }
        
        /* REPLY SYSTEM */
        .reply-preview { background: rgba(0,0,0,0.3); border-left: 3px solid var(--accent); padding: 4px 8px; margin-bottom: 5px; border-radius: 4px; font-size: 11px; color: #aaa; cursor: pointer; }
        .reply-btn { font-size: 10px; color: #666; cursor: pointer; margin-top: 4px; display: inline-block; }
        .reply-btn:hover { color: var(--accent-light); }
        
        .active-reply-bar {
            background: rgba(0,114,210,0.1); border-top: 1px solid var(--accent);
            padding: 8px 15px; display: none; justify-content: space-between; align-items: center;
            font-size: 12px; color: white;
        }

        /* INPUT AREA & LIMITS */
        .chat-input-area { padding: 15px; background: rgba(0,0,0,0.3); backdrop-filter: blur(20px); display: flex; flex-direction: column; gap: 10px; position: relative; }
        .input-row { display: flex; gap: 10px; align-items: center; width: 100%; }
        .input-wrapper { flex: 1; background: rgba(255,255,255,0.1); border-radius: 24px; padding: 8px 16px; display: flex; align-items: center; transition: 0.3s; }
        .input-wrapper input { flex: 1; background: none; border: none; color: white; font-size: 14px; outline: none; }

        /* BLOQUEIO CHAT TIMER */
        .chat-lock-overlay {
            position: absolute; inset: 0; background: rgba(0,0,0,0.4); backdrop-filter: blur(15px);
            display: none; align-items: center; justify-content: center; flex-direction: column;
            z-index: 100; border-radius: 10px; text-align: center; color: white;
        }
        .chat-lock-overlay.active { display: flex; }
        .lock-timer { font-size: 24px; font-weight: bold; margin: 10px 0; color: var(--accent-light); }
        .premium-btn-small {
            background: var(--premium-gold); color: #000; border: none; padding: 8px 20px;
            border-radius: 20px; font-size: 12px; font-weight: bold; cursor: pointer; margin-top: 10px;
        }

        .send-btn, .poll-btn {
            width: 40px; height: 40px; background: var(--accent); border: none;
            border-radius: 50%; color: white; display: flex; align-items: center;
            justify-content: center; cursor: pointer;
        }
        .poll-btn { background: rgba(255,255,255,0.1); }

        /* MODALS */
        .modal {
            position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 2000;
            display: none; align-items: center; justify-content: center; padding: 20px; backdrop-filter: blur(10px);
        }
        .modal.active { display: flex; }
        .modal-content {
            background: #1a1d29; width: 100%; max-width: 400px; border-radius: 24px;
            padding: 30px; text-align: center; border: 1px solid var(--border-color);
            max-height: 80vh; overflow-y: auto;
        }
        
        /* EPISODES GRID */
        .episodes-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(60px, 1fr)); gap: 10px; margin-top: 15px; }
        .ep-item { background: rgba(255,255,255,0.1); padding: 10px; border-radius: 8px; color: white; cursor: pointer; font-size: 12px; transition: 0.2s; }
        .ep-item:hover { background: var(--accent); }

        /* BUSCA DE FILMES NO MODAL */
        .search-results { margin-top: 15px; display: flex; flex-direction: column; gap: 10px; text-align: left; }
        .search-item {
            display: flex; gap: 10px; background: rgba(255,255,255,0.05); padding: 8px;
            border-radius: 8px; cursor: pointer; transition: 0.2s;
        }
        .search-item:hover { background: rgba(255,255,255,0.1); }
        .search-item img { width: 40px; height: 60px; object-fit: cover; border-radius: 4px; }
        .search-item-info { display: flex; flex-direction: column; justify-content: center; }
        .search-item-title { font-size: 13px; font-weight: bold; color: white; }
        .search-item-type { font-size: 10px; color: var(--accent-light); }
    </style>
</head>
<body>

    <!-- LOGIN MODAL -->
    <div class="modal" id="login-modal">
        <div class="modal-content">
            <h2 style="color: white; margin-bottom: 10px;">Watch Party</h2>
            <p style="color: #aaa; font-size: 14px;">Faça login para assistir com seus amigos</p>
            <button class="google-btn" id="google-login" style="background:white; color:black; border:none; padding:12px; border-radius:50px; width:100%; margin-top:20px; font-weight:bold; display:flex; align-items:center; justify-content:center; gap:10px; cursor:pointer;">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="18"> Entrar com Google
            </button>
        </div>
    </div>

    <!-- MODAL MUDAR CONTEÚDO (ADMIN) -->
    <div class="modal" id="admin-modal">
        <div class="modal-content">
            <h3 style="color: white; margin-bottom: 15px;">Mudar Filme/Série</h3>
            <input type="text" id="admin-search" placeholder="Pesquisar..." style="width:100%; padding:12px; border-radius:8px; background:#333; border:none; color:white; outline:none;">
            <div class="search-results" id="admin-results"></div>
            <button onclick="document.getElementById('admin-modal').classList.remove('active')" style="margin-top:20px; background:none; border:none; color:#aaa; cursor:pointer;">Fechar</button>
        </div>
    </div>
    
    <!-- MODAL SELEÇÃO DE EPISÓDIOS -->
    <div class="modal" id="episodes-modal">
        <div class="modal-content">
            <h3 id="series-title" style="color: white; margin-bottom: 15px;">Escolha o Episódio</h3>
            <div class="episodes-grid" id="episodes-container"></div>
            <button onclick="document.getElementById('episodes-modal').classList.remove('active')" style="margin-top:20px; background:none; border:none; color:#aaa; cursor:pointer;">Voltar</button>
        </div>
    </div>

    <!-- MODAL ENQUETE -->
    <div class="modal" id="poll-modal">
        <div class="modal-content">
            <h3 style="color: white; margin-bottom: 15px;">Criar Enquete</h3>
            <input type="text" id="poll-msg" placeholder="Pergunta da enquete..." style="width:100%; padding:12px; border-radius:8px; background:#333; border:none; color:white; outline:none; margin-bottom:10px;">
            <div id="selected-options" style="display:flex; flex-wrap:wrap; gap:5px; margin-bottom:10px;"></div>
            <input type="text" id="poll-search" placeholder="Buscar filmes para opções..." style="width:100%; padding:12px; border-radius:8px; background:#333; border:none; color:white; outline:none;">
            <div class="search-results" id="poll-results"></div>
            <button id="confirm-poll" style="width:100%; padding:12px; border-radius:8px; background:var(--accent); border:none; color:white; font-weight:bold; margin-top:15px; cursor:pointer;">Lançar Enquete</button>
            <button onclick="document.getElementById('poll-modal').classList.remove('active')" style="margin-top:15px; background:none; border:none; color:#aaa; cursor:pointer;">Cancelar</button>
        </div>
    </div>

    <div class="watch-party-container">
        <!-- PLAYER -->
        <div class="player-section">
            <div class="player-wrapper" id="player-wrapper">
                <video id="main-video" playsinline></video>
                <div class="player-info-overlay">
                    <div id="premium-badge-area"></div>
                    <div class="badge viewers" id="viewer-count"><i class="fas fa-eye"></i> 1 assistindo</div>
                </div>
                <div class="bottom-controls">
                    <div class="seekbar-container" id="seekbar">
                        <div class="seekbar-fill" id="fill"></div>
                    </div>
                    <div class="control-row">
                        <div style="display:flex; align-items:center; gap:15px;">
                            <i class="fas fa-play" id="play-pause" style="cursor:pointer;"></i>
                            <span id="time-display">00:00 / 00:00</span>
                        </div>
                        <div style="display:flex; gap:15px;">
                            <button class="admin-btn" onclick="document.getElementById('admin-modal').classList.add('active')">
                                <i class="fas fa-film"></i> Mudar Filme
                            </button>
                            <i class="fas fa-expand" id="fs-btn" style="cursor:pointer;"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

   	        <!-- CHAT -->
        <div class="chat-section">
            <div class="chat-bg-video">
                <video id="bg-video" muted loop playsinline></video>
            </div>
            <div class="chat-header">
                <div class="chat-title-area">
                    <h2>Chat da Party</h2>
                </div>
                <div class="user-avatars" id="user-avatars"></div>
            </div>
            <div class="chat-messages" id="chat-box"></div>
            
            <div class="chat-input-area">
                <!-- BLOQUEIO TIMER -->
                <div class="chat-lock-overlay" id="chat-lock">
                    <span>Muitas mensagens! Aguarde:</span>
                    <div class="lock-timer" id="lock-timer">02:00</div>
                    <button class="premium-btn-small">Remover Limite com Premium</button>
                </div>
                
                <!-- BARRA DE REPLY -->
                <div class="active-reply-bar" id="reply-bar">
                    <span>Respondendo a <strong id="reply-user"></strong></span>
                    <i class="fas fa-times" style="cursor:pointer;" onclick="cancelReply()"></i>
                </div>

                <div class="input-row">
                    <button class="poll-btn" id="open-poll-btn"><i class="fas fa-poll"></i></button>
                    <div class="input-wrapper">
                        <input type="text" id="chat-input" placeholder="Diga algo...">
                    </div>
                    <button class="send-btn" id="send-msg"><i class="fas fa-paper-plane"></i></button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // CONFIGURAÇÃO FIREBASE
        const firebaseConfig = {
            apiKey: "AIzaSyB0IJNOMSnpHEazCNA7Nu02gsbAUNvmIYE",
            authDomain: "nupmatch---filmes-com-amigos.firebaseapp.com",
            databaseURL: "https://nupmatch---filmes-com-amigos-default-rtdb.firebaseio.com",
            projectId: "nupmatch---filmes-com-amigos",
            storageBucket: "nupmatch---filmes-com-amigos.firebasestorage.app",
            messagingSenderId: "635179962057",
            appId: "1:635179962057:android:74e392a19328c77d450718"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();
        const roomRef = db.ref('rooms/default_room');
        const API_URL = "https://pkfilmes.pages.dev/movies_data.json";

        const ADMIN_EMAILS = ["grudentt@gmail.com"];
        const video = document.getElementById('main-video');
        const bgVideo = document.getElementById('bg-video');
        const seekFill = document.getElementById('fill');
        const chatBox = document.getElementById('chat-box');
        const chatInput = document.getElementById('chat-input');
        
        let currentUser = null;
        let userData = { isPremium: false, isAdmin: false };
        let msgCount = 0;
        let isChatLocked = false;
        let activeReply = null;
        let allMovies = [];

        // --- AUTENTICAÇÃO ---
        auth.onAuthStateChanged(user => {
            if (user) {
                currentUser = user;
                checkUserRole();
            } else {
                document.getElementById('login-modal').classList.add('active');
            }
        });

        document.getElementById('google-login').onclick = () => {
            auth.signInWithRedirect(new firebase.auth.GoogleAuthProvider());
        };

        async function checkUserRole() {
            const userRef = db.ref('users/' + currentUser.uid);
            const snapshot = await userRef.get();
            let data = snapshot.val();
            if (!data) {
                data = { name: currentUser.displayName, email: currentUser.email, photo: currentUser.photoURL, isPremium: false, lastPoll: 0 };
                userRef.set(data);
            }
            userData = data;
            userData.isAdmin = ADMIN_EMAILS.includes(currentUser.email);
            if (userData.isAdmin) document.body.classList.add('admin-active');
            if (userData.isPremium) {
                document.getElementById('premium-badge-area').innerHTML = '<div class="badge premium"><i class="fas fa-crown"></i> PREMIUM</div>';
            }
            document.getElementById('login-modal').classList.remove('active');
            initParty();
        }

        async function initParty() {
            const res = await fetch(API_URL);
            allMovies = await res.json();

            // Presença
            const presenceRef = roomRef.child('users').child(currentUser.uid);
            presenceRef.set({ name: currentUser.displayName, photo: currentUser.photoURL, initial: currentUser.displayName.charAt(0) });
            presenceRef.onDisconnect().remove();

            // Sincronização
            roomRef.child('sync').on('value', snapshot => {
                const data = snapshot.val();
                if (!data) return;
                if (video.src !== data.url) { video.src = data.url; bgVideo.src = data.url; }
                if (Math.abs(video.currentTime - data.time) > 2) video.currentTime = data.time;
                if (data.playing && video.paused) video.play().catch(()=>{});
                else if (!data.playing && !video.paused) video.pause();
            });

            // Chat
            roomRef.child('chat').limitToLast(50).on('child_added', snapshot => {
                const msg = snapshot.val();
                renderMsg(msg, snapshot.key);
            });

            // Usuários Online
            roomRef.child('users').on('value', snapshot => {
                const users = Object.values(snapshot.val() || {});
                document.getElementById('viewer-count').innerHTML = `<i class="fas fa-eye"></i> ${users.length} assistindo`;
            });
        }

        // --- LÓGICA DE MENSAGENS E PREMIUM ---
        function sendMessage() {
            if (isChatLocked) return;
            const text = chatInput.value.trim();
            if (!text) return;

            // Lógica de Limite para Não Premium
            if (!userData.isPremium) {
                msgCount++;
                if (msgCount >= 5) {
                    lockChat();
                }
            }

            const msgData = {
                uid: currentUser.uid,
                name: currentUser.displayName,
                photo: currentUser.photoURL,
                text: text,
                timestamp: Date.now()
            };

            if (activeReply) {
                msgData.replyTo = activeReply;
                cancelReply();
            }

            roomRef.child('chat').push(msgData);
            chatInput.value = '';
        }

        function lockChat() {
            isChatLocked = true;
            document.getElementById('chat-lock').classList.add('active');
            let timeLeft = 120; // 2 minutos
            const timerEl = document.getElementById('lock-timer');
            
            const interval = setInterval(() => {
                timeLeft--;
                const m = Math.floor(timeLeft / 60), s = timeLeft % 60;
                timerEl.innerText = `${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
                
                if (timeLeft <= 0) {
                    clearInterval(interval);
                    isChatLocked = false;
                    msgCount = 0;
                    document.getElementById('chat-lock').classList.remove('active');
                }
            }, 1000);
        }

        // --- SISTEMA DE REPLY ---
        function setReply(name, text) {
            activeReply = { name, text };
            document.getElementById('reply-user').innerText = name;
            document.getElementById('reply-bar').style.display = 'flex';
            chatInput.focus();
        }

        function cancelReply() {
            activeReply = null;
            document.getElementById('reply-bar').style.display = 'none';
        }

        function renderMsg(msg, key) {
            // Se não for premium, podemos injetar anúncios aqui, mas o pedido é esconder se for premium
            if (!userData.isPremium && Math.random() > 0.8) {
                // Injetar anúncio aleatório no chat se desejar
            }

            const div = document.createElement('div');
            div.className = 'msg';
            div.innerHTML = `
                <div class="msg-avatar" style="${msg.photo ? `background-image:url(${msg.photo})` : ''}">${msg.photo ? '' : msg.name.charAt(0)}</div>
                <div class="msg-body">
                    ${msg.replyTo ? `<div class="reply-preview"><strong>@${msg.replyTo.name}:</strong> ${msg.replyTo.text.substring(0,30)}...</div>` : ''}
                    <div class="msg-user">${msg.name}</div>
                    <div class="msg-text">${msg.text}</div>
                    <span class="reply-btn" onclick="setReply('${msg.name}', '${msg.text.replace(/'/g, "\\'")}')"><i class="fas fa-reply"></i> Responder</span>
                </div>
            `;
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // --- MUDAR FILME / SÉRIE ---
        function handleSelect(item) {
            if (item.tipo === 'serie') {
                showEpisodes(item);
            } else {
                updateVideo(item.link_mp4);
                document.getElementById('admin-modal').classList.remove('active');
            }
        }

        function showEpisodes(serie) {
            document.getElementById('series-title').innerText = serie.titulo;
            const container = document.getElementById('episodes-container');
            container.innerHTML = '';
            
            // Supondo que a estrutura da série tenha 'episodios' ou links múltiplos
            // Como o JSON padrão pode variar, vamos criar botões baseados no que existir
            if (serie.episodios) {
                serie.episodios.forEach((ep, index) => {
                    const btn = document.createElement('div');
                    btn.className = 'ep-item';
                    btn.innerText = `EP ${index + 1}`;
                    btn.onclick = () => {
                        updateVideo(ep.link_mp4);
                        document.getElementById('episodes-modal').classList.remove('active');
                        document.getElementById('admin-modal').classList.remove('active');
                    };
                    container.appendChild(btn);
                });
            } else {
                // Fallback caso não tenha array de eps, mas seja marcado como série
                const btn = document.createElement('div');
                btn.className = 'ep-item';
                btn.innerText = `Episódio Único`;
                btn.onclick = () => {
                    updateVideo(serie.link_mp4);
                    document.getElementById('episodes-modal').classList.remove('active');
                    document.getElementById('admin-modal').classList.remove('active');
                };
                container.appendChild(btn);
            }
            document.getElementById('episodes-modal').classList.add('active');
        }

        function updateVideo(url) {
            video.src = url;
            bgVideo.src = url;
            if (userData.isAdmin) {
                roomRef.child('sync').set({ url: url, time: 0, playing: true, sender: currentUser.uid });
            }
        }

        // --- BUSCA ---
        document.getElementById('admin-search').oninput = (e) => {
            const query = e.target.value.toLowerCase();
            const results = allMovies.filter(m => m.titulo.toLowerCase().includes(query)).slice(0, 10);
            const container = document.getElementById('admin-results');
            container.innerHTML = results.map(item => `
                <div class="search-item" onclick='handleSelect(${JSON.stringify(item).replace(/'/g, "&apos;")})'>
                    <img src="${item.capa}">
                    <div class="search-item-info">
                        <div class="search-item-title">${item.titulo}</div>
                        <div class="search-item-type">${item.tipo === 'serie' ? 'Série' : 'Filme'}</div>
                    </div>
                </div>
            `).join('');
        };

        // --- EVENTOS ---
        document.getElementById('send-msg').onclick = sendMessage;
        chatInput.onkeypress = (e) => e.key === 'Enter' && sendMessage();
        
        // Controles básicos
        document.getElementById('play-pause').onclick = () => {
            if (!userData.isAdmin) return;
            if (video.paused) video.play(); else video.pause();
            roomRef.child('sync').update({ playing: !video.paused, time: video.currentTime });
        };
        
        video.ontimeupdate = () => {
            seekFill.style.width = (video.currentTime / video.duration * 100) + '%';
            document.getElementById('time-display').innerText = formatTime(video.currentTime) + " / " + formatTime(video.duration);
        };

        function formatTime(s) {
            if (isNaN(s)) return "00:00";
            const m = Math.floor(s/60), sec = Math.floor(s%60);
            return m.toString().padStart(2,'0') + ":" + sec.toString().padStart(2,'0');
        }
    </script>
</body>
</html>
