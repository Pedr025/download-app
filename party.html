<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Watch Party Pro - 2026</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root { 
            --accent: #0072d2;
            --accent-light: #00a8ff;
            --bg-dark: rgba(4, 7, 20, 0.7);
            --bg-darker: #020409;
            --text-main: #f9f9f9;
            --text-secondary: #b3b3b3;
            --border-color: rgba(255, 255, 255, 0.1);
        }
        
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-user-select: none; user-select: none; -webkit-tap-highlight-color: transparent; }
        body, html { width: 100%; height: 100%; background-color: #000; overflow: hidden; font-family: 'Avenir Next', 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; }

        /* LAYOUT PRINCIPAL */
        .watch-party-container {
            display: flex;
            flex-direction: column; /* Estilo YouTube: Player em cima, Chat embaixo no mobile */
            width: 100%;
            height: 100%;
            background: #000;
        }

        @media (min-width: 1024px) {
            .watch-party-container {
                flex-direction: row; /* Desktop: Lado a lado */
            }
        }

        /* SE√á√ÉO DO PLAYER */
        .player-section {
            position: relative;
            width: 100%;
            aspect-ratio: 16 / 9; /* Propor√ß√£o YouTube */
            background: #000;
            z-index: 10;
        }

        @media (min-width: 1024px) {
            .player-section {
                flex: 1;
                height: 100%;
                aspect-ratio: auto;
            }
        }

        .player-wrapper {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* CORRE√á√ÉO DOS BOT√ïES NO TOPO */
        .player-info-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 15px;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .player-wrapper:hover .player-info-overlay,
        .player-wrapper.show-controls .player-info-overlay {
            opacity: 1;
        }

        .room-badges {
            display: flex;
            flex-direction: column;
            gap: 8px;
            pointer-events: auto;
        }

        .badge {
            background: rgba(0, 114, 210, 0.8);
            backdrop-filter: blur(10px);
            color: white;
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 11px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 6px;
            width: fit-content;
        }

        .badge.viewers {
            background: rgba(255, 255, 255, 0.15);
        }

        .top-right-actions {
            display: flex;
            gap: 12px;
            pointer-events: auto;
        }

        .icon-btn {
            background: rgba(255,255,255,0.1);
            border: none;
            color: white;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            backdrop-filter: blur(10px);
        }

        /* CONTROLES DO PLAYER */
        .controls-overlay {
            position: absolute;
            inset: 0;
            background: radial-gradient(circle, transparent 20%, rgba(0,0,0,0.4) 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 90;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .player-wrapper:hover .controls-overlay,
        .player-wrapper.show-controls .controls-overlay {
            opacity: 1;
        }

        .center-btns {
            display: flex;
            gap: 40px;
            align-items: center;
        }

        .play-btn-big {
            width: 64px;
            height: 64px;
            background: white;
            color: black;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            border: none;
            cursor: pointer;
        }

        .skip-btn {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }

        .skip-btn span { font-size: 10px; font-weight: bold; }

        .bottom-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 10px 20px 20px;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
        }

        .seekbar-container {
            width: 100%;
            height: 4px;
            background: rgba(255,255,255,0.2);
            margin-bottom: 15px;
            cursor: pointer;
            position: relative;
        }

        .seekbar-fill {
            height: 100%;
            background: var(--accent);
            width: 0%;
        }

        .control-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            font-size: 13px;
        }

        /* SE√á√ÉO DO CHAT COM BLUR */
        .chat-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
            background: transparent;
        }

        /* Fundo do chat com v√≠deo espelhado e blur */
        .chat-bg-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .chat-bg-video video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: blur(40px) brightness(0.4);
            transform: scale(1.2);
        }

        .chat-header {
            padding: 15px 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
        }

        .chat-title-area {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .chat-title-area h2 {
            font-size: 15px;
            color: white;
        }

        /* AVATARES NO TOPO DO CHAT */
        .user-avatars {
            display: flex;
            align-items: center;
        }

        .avatar-stack {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border: 2px solid #000;
            margin-left: -8px;
            background: var(--accent);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 9px;
            color: white;
            font-weight: bold;
        }

        .avatar-stack:first-child { margin-left: 0; }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .msg {
            display: flex;
            gap: 10px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        .msg-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            flex-shrink: 0;
            background: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: white;
            font-weight: bold;
        }

        .msg-body {
            background: rgba(255,255,255,0.05);
            padding: 8px 12px;
            border-radius: 12px;
            max-width: 85%;
        }

        .msg-user { font-size: 12px; font-weight: bold; color: var(--accent-light); margin-bottom: 2px; }
        .msg-text { font-size: 13px; color: white; line-height: 1.4; }

        /* INPUT DO CHAT */
        .chat-input-area {
            padding: 15px;
            background: rgba(0,0,0,0.3);
            backdrop-filter: blur(20px);
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .input-wrapper {
            flex: 1;
            background: rgba(255,255,255,0.1);
            border-radius: 24px;
            padding: 8px 16px;
            display: flex;
            align-items: center;
        }

        .input-wrapper input {
            flex: 1;
            background: none;
            border: none;
            color: white;
            font-size: 14px;
            outline: none;
        }

        .send-btn {
            width: 40px;
            height: 40px;
            background: var(--accent);
            border: none;
            border-radius: 50%;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .poll-btn {
            width: 40px;
            height: 40px;
            background: rgba(255,255,255,0.1);
            border: none;
            border-radius: 50%;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        /* POPUP DE ENQUETE */
        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal.active { display: flex; }

        .modal-content {
            background: #1a1d29;
            width: 100%;
            max-width: 400px;
            border-radius: 20px;
            padding: 25px;
            border: 1px solid var(--border-color);
        }

        .modal-content h3 { color: white; margin-bottom: 20px; }
        .modal-content input {
            width: 100%;
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--border-color);
            padding: 12px;
            border-radius: 10px;
            color: white;
            margin-bottom: 10px;
            outline: none;
        }

        .create-poll-btn {
            width: 100%;
            background: var(--accent);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 10px;
            font-weight: bold;
            margin-top: 10px;
            cursor: pointer;
        }

        /* ENQUETE NO CHAT */
        .poll-card {
            background: linear-gradient(135deg, #0072d2, #003d7a);
            border-radius: 15px;
            padding: 15px;
            margin: 10px 0;
            color: white;
        }

        .poll-option {
            background: rgba(255,255,255,0.1);
            padding: 10px;
            border-radius: 8px;
            margin-top: 8px;
            cursor: pointer;
            transition: 0.2s;
            font-size: 13px;
        }

        .poll-option:hover { background: rgba(255,255,255,0.2); }
    </style>
</head>
<body>

    <div class="watch-party-container">
        <!-- PLAYER SECTION -->
        <div class="player-section">
            <div class="player-wrapper" id="player-wrapper">
                <video id="main-video" playsinline></video>
                
                <!-- Info Topo -->
                <div class="player-info-overlay">
                    <div class="room-badges">
                        <div class="badge">
                            <i class="fas fa-video"></i> SALA DE WATCH PARTY
                        </div>
                        <div class="badge viewers">
                            <i class="fas fa-users"></i> <span id="count">12</span> ASSISTINDO JUNTOS
                        </div>
                    </div>
                    <div class="top-right-actions">
                        <button class="icon-btn"><i class="fas fa-share-alt"></i></button>
                        <button class="icon-btn"><i class="fas fa-cog"></i></button>
                    </div>
                </div>

                <!-- Controles Centrais -->
                <div class="controls-overlay">
                    <div class="center-btns">
                        <button class="skip-btn" id="rewind"><i class="fas fa-undo"></i><span>10s</span></button>
                        <button class="play-btn-big" id="play-toggle"><i class="fas fa-play"></i></button>
                        <button class="skip-btn" id="forward"><i class="fas fa-redo"></i><span>10s</span></button>
                    </div>

                    <div class="bottom-controls">
                        <div class="seekbar-container" id="seekbar">
                            <div class="seekbar-fill" id="fill"></div>
                        </div>
                        <div class="control-row">
                            <div id="time-display">00:00 / 00:00</div>
                            <div style="display: flex; gap: 20px;">
                                <i class="fas fa-closed-captioning"></i>
                                <i class="fas fa-expand" id="fs-btn" style="cursor: pointer;"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- CHAT SECTION -->
        <div class="chat-section">
            <!-- Fundo com Blur -->
            <div class="chat-bg-video">
                <video id="bg-video" muted playsinline></video>
            </div>

            <div class="chat-header">
                <div class="chat-title-area">
                    <i class="fas fa-comments" style="color: var(--accent-light);"></i>
                    <h2>Chat ao Vivo</h2>
                    <div class="user-avatars">
                        <div class="avatar-stack" style="background: #ff4757;">JD</div>
                        <div class="avatar-stack" style="background: #2ed573;">MA</div>
                        <div class="avatar-stack" style="background: #ffa502;">PR</div>
                        <div class="avatar-stack" style="background: #333;">+9</div>
                    </div>
                </div>
                <i class="fas fa-ellipsis-v" style="color: white; cursor: pointer;"></i>
            </div>

            <div class="chat-messages" id="chat-box">
                <div class="msg">
                    <div class="msg-avatar" style="background: #ff4757;">JD</div>
                    <div class="msg-body">
                        <div class="msg-user">Jo√£o Silva</div>
                        <div class="msg-text">E a√≠ galera! O filme t√° top demais üçø</div>
                    </div>
                </div>
            </div>

            <div class="chat-input-area">
                <button class="poll-btn" id="open-poll" title="Criar Enquete">
                    <i class="fas fa-chart-bar"></i>
                </button>
                <div class="input-wrapper">
                    <input type="text" id="chat-input" placeholder="Diga algo...">
                </div>
                <button class="send-btn" id="send-msg">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- MODAL ENQUETE -->
    <div class="modal" id="poll-modal">
        <div class="modal-content">
            <h3>Criar Nova Enquete</h3>
            <input type="text" id="poll-q" placeholder="Pergunta da enquete...">
            <input type="text" id="poll-o1" placeholder="Op√ß√£o 1">
            <input type="text" id="poll-o2" placeholder="Op√ß√£o 2">
            <button class="create-poll-btn" id="confirm-poll">LAN√áAR ENQUETE</button>
            <button style="background: none; border: none; color: #aaa; width: 100%; margin-top: 10px; cursor: pointer;" id="close-poll">Cancelar</button>
        </div>
    </div>

    <script>
        const video = document.getElementById('main-video');
        const bgVideo = document.getElementById('bg-video');
        const playBtn = document.getElementById('play-toggle');
        const seekFill = document.getElementById('fill');
        const timeDisplay = document.getElementById('time-display');
        const chatBox = document.getElementById('chat-box');
        const chatInput = document.getElementById('chat-input');
        const playerWrapper = document.getElementById('player-wrapper');

        const VIDEO_URL = 'https://awnagk.gviudclrb.com/vod/17A66128DBCB491987D456C30C43B149_media.mp4?dev_id=c714efe37e0ef598f0e83b0b9dca6cb2&user_id=417287582&trans_id=76288Y95ROn_vvJXcFi1SVms&expired=1740812482&app_id=uvnetmob&app_ver=10303&host=vddclocd.kmj51gtf.com&media_code=17A66128DBCB491987D456C30C43B149&auth_id=417287582_uvnetmob__1&client_ip=45.187.99.191&Expires=1740812482&KeyName=&Signature=KIEH3h1dqg4lv0FObJejg9IUWlM=';

        // Sincronizar v√≠deo principal com o fundo (blur)
        video.src = VIDEO_URL;
        bgVideo.src = VIDEO_URL;

        video.onplay = () => {
            bgVideo.play();
            playBtn.innerHTML = '<i class="fas fa-pause"></i>';
        };
        video.onpause = () => {
            bgVideo.pause();
            playBtn.innerHTML = '<i class="fas fa-play"></i>';
        };
        video.ontimeupdate = () => {
            const p = (video.currentTime / video.duration) * 100;
            seekFill.style.width = p + '%';
            timeDisplay.innerText = formatTime(video.currentTime) + ' / ' + formatTime(video.duration);
            if (Math.abs(bgVideo.currentTime - video.currentTime) > 0.3) {
                bgVideo.currentTime = video.currentTime;
            }
        };

        playBtn.onclick = () => video.paused ? video.play() : video.pause();
        document.getElementById('rewind').onclick = () => video.currentTime -= 10;
        document.getElementById('forward').onclick = () => video.currentTime += 10;
        document.getElementById('fs-btn').onclick = () => playerWrapper.requestFullscreen();

                // Mostrar controles ao tocar (mobile)
        let hideTimeout;
        playerWrapper.onclick = () => {
            playerWrapper.classList.add('show-controls');
            clearTimeout(hideTimeout);
            hideTimeout = setTimeout(() => playerWrapper.classList.remove('show-controls'), 3000);
        };

        function formatTime(s) {
            const m = Math.floor(s / 60);
            const sec = Math.floor(s % 60);
            return m.toString().padStart(2, '0') + ':' + sec.toString().padStart(2, '0');
        }

        // Chat
        document.getElementById('send-msg').onclick = () => {
            if (!chatInput.value) return;
            const div = document.createElement('div');
            div.className = 'msg';
            div.innerHTML = `
                <div class="msg-avatar" style="background: var(--accent);">VC</div>
                <div class="msg-body">
                    <div class="msg-user">Voc√™</div>
                    <div class="msg-text">${chatInput.value}</div>
                </div>
            `;
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
            chatInput.value = '';
        };

        // Enquetes
        const modal = document.getElementById('poll-modal');
        document.getElementById('open-poll').onclick = () => modal.classList.add('active');
        document.getElementById('close-poll').onclick = () => modal.classList.remove('active');
        
        document.getElementById('confirm-poll').onclick = () => {
            const q = document.getElementById('poll-q').value;
            const o1 = document.getElementById('poll-o1').value;
            const o2 = document.getElementById('poll-o2').value;
            if (!q || !o1 || !o2) return;

            const div = document.createElement('div');
            div.innerHTML = `
                <div class="poll-card">
                    <div style="font-weight: bold; margin-bottom: 10px;"><i class="fas fa-chart-bar"></i> ${q}</div>
                    <div class="poll-option">${o1}</div>
                    <div class="poll-option">${o2}</div>
                </div>
            `;
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
            modal.classList.remove('active');
        };

        video.play().catch(() => {});
    </script>
</body>
</html>
